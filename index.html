<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2 italic">Status: Väntar</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 text-center shadow-2xl">
            <h2 class="text-xl mb-4 text-indigo-400 leading-tight">1. Importera Samling</h2>
            <div class="space-y-4 mb-8">
                <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&stats=1" target="_blank" class="block bg-indigo-600 p-4 rounded-xl text-xs hover:bg-indigo-500 transition-all font-black uppercase">Öppna BGG-Data</a>
                <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-48 text-[10px] font-mono text-indigo-300 outline-none" placeholder="Klistra in koden här..."></textarea>
                <button id="saveBtn" class="w-full bg-emerald-600 p-4 rounded-2xl font-black uppercase shadow-lg text-sm italic">Spara Spel</button>
            </div>
            
            <div id="syncStatusDiv" class="hidden pt-6 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic leading-tight">2. Aktivera Bäst/Rek</h2>
                <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-5 rounded-xl text-sm font-black shadow-xl mb-4">Hämta Röstningsdata ⚡</button>
                <p class="text-[9px] text-slate-400">Behövs bara göras en gång.</p>
            </div>
            <button id="closeBtn" class="mt-6 text-[10px] text-slate-500 underline uppercase hidden">Stäng Setup</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 font-black italic">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none focus:border-indigo-500 appearance-none italic font-black">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] font-black">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black">Inkl. Rek.</button>
            </div>
            <button onclick="document.getElementById('importSection').classList.toggle('hidden')" class="w-full text-[9px] text-slate-600 uppercase">Setup ⚙️</button>
        </div>

        <div id="gameGrid" class="space-y-4"></div>
    </div>

    <script>
        const PROXY = "https://corsproxy.io/?";
        let myGames = JSON.parse(localStorage.getItem('zebba_ultimate_v1')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                document.getElementById('importSection').classList.add('hidden');
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('closeBtn').classList.remove('hidden');
                document.getElementById('syncStatusDiv').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Spel i hyllan`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value;
            // TEXT-SCANNER: Vi delar upp texten utan att använda en XML-parser
            const items = rawData.split('<item').slice(1);
            
            const games = items.filter(block => {
                const subtype = block.match(/subtype="([^"]+)"/)?.[1];
                return subtype === 'boardgame'; // Rensar expansioner direkt
            }).map(block => {
                const title = block.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt";
                return {
                    id: block.match(/objectid="(\d+)"/)?.[1],
                    title: title.replace('<![CDATA[', '').replace(']]>', ''),
                    img: block.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                    polls: {},
                    avg: block.match(/<average value="([\d.]+)"/)?.[1] || "0.0"
                };
            }).filter(g => g.id);

            myGames = games;
            localStorage.setItem('zebba_ultimate_v1', JSON.stringify(myGames));
            alert(`Succé! Hittade ${games.length} brädspel. Nu kör vi steg 2 (Gula knappen).`);
            location.reload();
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            btn.innerText = "HÄMTAR RÖSTER...";
            
            // Vi hämtar 50 spel i taget för att inte bli blockerade
            const ids = myGames.map(g => g.id).join(',');
            try {
                const res = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                const text = await res.text();
                const items = text.split('<item').slice(1);

                items.forEach(block => {
                    const id = block.match(/id="(\d+)"/)?.[1];
                    const game = myGames.find(g => g.id === id);
                    if (game) {
                        const polls = {};
                        const resultsBlocks = block.split('<results numplayers="').slice(1);
                        resultsBlocks.forEach(rb => {
                            const num = rb.split('"')[0];
                            const best = parseInt(rb.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                            const rec = parseInt(rb.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                            const not = parseInt(rb.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                            
                            if (best > rec && best > not) polls[num] = "best";
                            else if ((best + rec) > not) polls[num] = "rec";
                        });
                        game.polls = polls;
                    }
                });

                localStorage.setItem('zebba_ultimate_v1', JSON.stringify(myGames));
                alert("Röstningsdata hämtad! Nu fungerar filtren.");
                location.reload();
            } catch (e) {
                alert("BGG svarar inte. Prova igen om en stund.");
                btn.innerText = "Hämta Röstningsdata ⚡";
            }
        });

        function setFilter(level) {
            filterLevel = level;
            document.getElementById('btn-best').className = (level === 'best' ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black");
            document.getElementById('btn-rec').className = (level === 'rec' ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black");
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let filtered = myGames.filter(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                return filterLevel === 'best' ? s === 'best' : (s === 'best' || s === 'rec');
            });

            filtered.sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black">BÄST</span>' : '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black">REK</span>';
                return `
                <div class="bg-slate-800 p-4 rounded-[1.8rem] flex items-center gap-4 border border-slate-700 shadow-xl">
                    <a href="https://boardgamegeek.com/boardgame/${g.id}" target="_blank" class="w-14 h-14 flex-shrink-0"><img src="${g.img}" class="w-full h-full object-cover rounded-xl bg-slate-900 shadow-inner"></a>
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-black text-slate-100 text-[11px] uppercase truncate italic">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[9px] text-indigo-400 font-black italic">Rating: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-20 text-slate-500 text-xs italic uppercase font-black">Inga spel med status "${filterLevel}" för ${count} pers.<br>Kör steg 2 eller byt filter!</div>`;
            }
        }

        document.getElementById('closeBtn').addEventListener('click', () => document.getElementById('importSection').classList.add('hidden'));
        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
