<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] font-bold uppercase mt-2 tracking-[0.2em] italic"></p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] shadow-2xl border border-slate-700 font-bold uppercase italic font-black text-center mb-10">
            <h2 class="text-xl font-bold mb-6 text-indigo-400">Setup & Synk</h2>
            <div class="space-y-4 mb-8">
                <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&pagesize=500" target="_blank" class="block bg-indigo-600 p-4 rounded-xl text-xs hover:bg-indigo-500 transition-all">1. √ñppna BGG-Data</a>
                <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300" placeholder="Klistra in koden h√§r..."></textarea>
                <button id="saveBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl text-sm italic">2. Spara Spel</button>
            </div>
            <div class="pt-6 border-t border-slate-700">
                <button id="syncBtn" class="w-full bg-amber-500 hover:bg-amber-400 text-slate-900 py-4 rounded-xl text-sm italic shadow-lg">3. H√§mta B√§st/Rek-data ‚ö°</button>
            </div>
            <button id="closeSetup" class="mt-4 text-[10px] text-slate-500 underline hidden">St√§ng inst√§llningar</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] shadow-2xl border border-slate-700 mb-6">
            <div class="flex flex-col gap-4 italic font-black">
                <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl appearance-none italic text-center outline-none focus:border-indigo-500">
                    <option value="1">1 Person</option>
                    <option value="2" selected>2 Personer</option>
                    <option value="3">3 Personer</option>
                    <option value="4">4 Personer</option>
                    <option value="5">5 Personer</option>
                    <option value="6">6+ Personer</option>
                </select>
                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-900 rounded-2xl border border-slate-700">
                    <button id="showBest" class="py-3 rounded-xl text-[10px] bg-indigo-600 text-white">Endast B√§st</button>
                    <button id="showRec" class="py-3 rounded-xl text-[10px] text-slate-500">Inkl. Rek.</button>
                </div>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <button id="randomBtn" class="bg-indigo-600 py-4 rounded-xl text-[11px]">Slumpa üé≤</button>
                    <button id="updateBtn" class="bg-slate-700 py-4 rounded-xl text-[11px]">Inst√§llningar ‚öôÔ∏è</button>
                </div>
            </div>
        </div>

        <div id="gameGrid" class="mt-10 space-y-4 font-black italic text-left pb-20"></div>
    </div>

    <script>
        const PROXY = "https://corsproxy.io/?";
        let myGames = JSON.parse(localStorage.getItem('zebbas_vFinal_9')) || [];
        let filterLevel = 'best';

        const gameGrid = document.getElementById('gameGrid');
        const importSection = document.getElementById('importSection');
        const filterSection = document.getElementById('filterSection');

        function init() {
            if (myGames.length > 0) {
                const hasPolls = myGames.some(g => g.polls && Object.keys(g.polls).length > 0);
                if (hasPolls) importSection.classList.add('hidden');
                document.getElementById('closeSetup').classList.remove('hidden');
                filterSection.classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} spel i hyllan`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            const itemBlocks = rawData.split('<item ');
            itemBlocks.shift();
            const games = itemBlocks.filter(b => !b.includes('subtype="boardgameexpansion"')).map(block => {
                return {
                    id: block.match(/objectid="(\d+)"/)?.[1],
                    title: block.match(/<name[^>]*>(.*?)<\/name>/)?.[1].replace('<![CDATA[', '').replace(']]>', ''),
                    img: block.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                    avg: "0.0",
                    polls: {}
                };
            }).filter(g => g.id && g.title);

            myGames = games;
            localStorage.setItem('zebbas_vFinal_9', JSON.stringify(myGames));
            alert(`Sparat! Tryck nu p√• Steg 3 f√∂r att h√§mta r√∂stningsdata.`);
            location.reload();
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            if (myGames.length === 0) return alert("Spara spel f√∂rst!");
            document.getElementById('syncBtn').innerText = "H√ÑMTAR...";
            
            const ids = myGames.map(g => g.id).join(',');
            try {
                const response = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                
                xml.querySelectorAll('item').forEach(item => {
                    const game = myGames.find(g => g.id === item.getAttribute('id'));
                    if (game) {
                        game.avg = parseFloat(item.querySelector('stats rating average')?.getAttribute('value') || 0).toFixed(1);
                        const polls = {};
                        item.querySelectorAll('poll[name="suggested_numplayers"] results').forEach(res => {
                            const num = res.getAttribute('numplayers');
                            const b = parseInt(res.querySelector('result[value="Best"]')?.getAttribute('numvotes') || 0);
                            const r = parseInt(res.querySelector('result[value="Recommended"]')?.getAttribute('numvotes') || 0);
                            const n = parseInt(res.querySelector('result[value="Not Recommended"]')?.getAttribute('numvotes') || 0);
                            if (b > r && b > n) polls[num] = "best";
                            else if ((b + r) > n) polls[num] = "recommended";
                            else polls[num] = "bad";
                        });
                        game.polls = polls;
                    }
                });
                localStorage.setItem('zebbas_vFinal_9', JSON.stringify(myGames));
                alert("Allt klart!");
                location.reload();
            } catch (e) {
                alert("Synk misslyckades. Testa igen.");
                document.getElementById('syncBtn').innerText = "3. H√§mta B√§st/Rek-data ‚ö°";
            }
        });

        function render() {
            const count = document.getElementById('playerCount').value;
            let filtered = myGames.filter(g => {
                const status = g.polls ? (g.polls[count] || g.polls[count+"+"]) : null;
                // Om vi s√∂ker "best" men listan blir tom, visa √§ven "recommended" som fallback
                return filterLevel === 'best' ? status === 'best' : (status === 'best' || status === 'recommended');
            });

            // Om filtreringen gav 0 resultat, f√∂rs√∂k visa ALLA spel som √§r spelbara enligt BGG-status
            if (filtered.length === 0 && filterLevel === 'best') {
                filtered = myGames.filter(g => {
                    const status = g.polls ? (g.polls[count] || g.polls[count+"+"]) : null;
                    return status === 'recommended';
                });
            }

            filtered.sort((a,b) => b.avg - a.avg);

            gameGrid.innerHTML = filtered.map(game => {
                const status = game.polls[count] || game.polls[count+"+"];
                const badge = status === 'best' ? `<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded-md text-white ml-auto">B√ÑST</span>` : `<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded-md text-white ml-auto">REK</span>`;
                return `
                <div class="bg-slate-800 p-4 rounded-[1.8rem] flex items-center gap-4 border border-slate-700 shadow-xl">
                    <img src="${game.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900 shadow-inner">
                    <div class="flex-grow min-w-0 pr-1">
                        <div class="flex items-center gap-2 mb-2">
                            <h3 class="font-black text-slate-100 text-[12px] leading-tight truncate uppercase">${game.title}</h3>
                            ${badge}
                        </div>
                        <div class="flex flex-col text-[10px] font-black uppercase tracking-tighter text-indigo-400">
                            <span class="text-slate-500 font-bold mb-0.5 text-[8px]">BGG Snitt</span>
                            ${game.avg}
                        </div>
                    </div>
                </div>`;
            }).join('');

            if (filtered.length === 0) {
                gameGrid.innerHTML = `<div class="text-center py-20 text-slate-500 text-xs italic">Hittade inga rekommenderade spel f√∂r ${count} personer i din samling.</div>`;
            }
        }

        document.getElementById('showBest').addEventListener('click', () => { filterLevel = 'best'; updateBtns(); render(); });
        document.getElementById('showRec').addEventListener('click', () => { filterLevel = 'rec'; updateBtns(); render(); });
        function updateBtns() {
            document.getElementById('showBest').className = `py-3 rounded-xl text-[10px] ${filterLevel === 'best' ? 'bg-indigo-600 text-white' : 'text-slate-500'}`;
            document.getElementById('showRec').className = `py-3 rounded-xl text-[10px] ${filterLevel === 'rec' ? 'bg-indigo-600 text-white' : 'text-slate-500'}`;
        }
        document.getElementById('updateBtn').addEventListener('click', () => importSection.classList.toggle('hidden'));
        document.getElementById('closeSetup').addEventListener('click', () => importSection.classList.add('hidden'));
        document.getElementById('playerCount').addEventListener('change', render);

        init();
    </script>
</body>
</html>
