<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2">Status: Väntar</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-6 rounded-[2rem] border-4 border-indigo-600 mb-10 text-center shadow-2xl">
            <h2 class="text-xl mb-4 text-indigo-400">Steg 1: Importera</h2>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 h-32 text-[10px] font-mono text-indigo-300 mb-4 outline-none" placeholder="Klistra in XML från BGG här..."></textarea>
            <button id="saveBtn" class="w-full bg-emerald-600 p-4 rounded-xl text-sm font-black mb-6 shadow-lg">Spara Spel</button>

            <div class="pt-6 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic">Steg 2: Fixa Filter</h2>
                <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-5 rounded-xl text-sm font-black shadow-xl mb-2">Aktivera Bäst/Rek ⚡</button>
                <p id="syncProgress" class="text-[9px] text-slate-400 uppercase italic">Ingen data hämtad ännu</p>
            </div>
            
            <button id="closeSetup" class="mt-8 text-[10px] text-slate-500 underline uppercase">Stäng & Visa Hyllan</button>
            <br>
            <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[8px] text-red-500 opacity-50 uppercase">Rensa allt minne (Nollställ)</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl text-center">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none focus:border-indigo-500 italic font-black appearance-none">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            
            <div class="grid grid-cols-3 gap-2 mb-4">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] font-black">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black">Alla</button>
            </div>
            <button id="updateBtn" class="text-slate-500 text-[9px] uppercase tracking-widest">Öppna Inställningar ⚙️</button>
        </div>

        <div id="gameGrid" class="space-y-4"></div>
    </div>

    <script>
        const PROXY = "https://corsproxy.io/?";
        // Ny nyckel för att tvinga fram en ren start
        let myGames = JSON.parse(localStorage.getItem('zebba_final_v12')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                document.getElementById('importSection').classList.add('hidden');
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Spel (Inga expansioner)`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            const blocks = rawData.split('<item ').slice(1);
            
            myGames = blocks.filter(b => {
                const title = (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "").toLowerCase();
                const subtype = (b.match(/subtype="([^"]+)"/)?.[1] || "").toLowerCase();
                return !subtype.includes('expansion') && !title.includes('expansion') && !b.includes('boardgameexpansion');
            }).map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {}, avg: "0.0"
            })).filter(g => g.id);

            localStorage.setItem('zebba_final_v12', JSON.stringify(myGames));
            alert(`Steg 1 klart! ${myGames.length} spel sparade. Nu måste du köra den GULA knappen.`);
            location.reload();
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            const progress = document.getElementById('syncProgress');
            if (myGames.length === 0) return alert("Spara spel först!");

            btn.disabled = true;
            btn.innerText = "Laddar...";
            
            // Vi delar upp ID:n i klumpar om 50 för att inte BGG ska blockera oss
            const ids = myGames.map(g => g.id).join(',');
            const url = PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`);

            try {
                const res = await fetch(url);
                const text = await res.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const items = xml.querySelectorAll('item');

                items.forEach(item => {
                    const id = item.getAttribute('id');
                    const game = myGames.find(g => g.id === id);
                    if (game) {
                        game.avg = parseFloat(item.querySelector('stats rating average')?.getAttribute('value') || 0).toFixed(1);
                        const polls = {};
                        item.querySelectorAll('poll[name="suggested_numplayers"] results').forEach(rSet => {
                            const n = rSet.getAttribute('numplayers');
                            const b = parseInt(rSet.querySelector('result[value="Best"]')?.getAttribute('numvotes') || 0);
                            const r = parseInt(res.querySelector ? 0 : 0); // Reset local check
                            const rec = parseInt(rSet.querySelector('result[value="Recommended"]')?.getAttribute('numvotes') || 0);
                            const not = parseInt(rSet.querySelector('result[value="Not Recommended"]')?.getAttribute('numvotes') || 0);
                            
                            if (b > rec && b > not) polls[n] = "best";
                            else if ((b + rec) > not) polls[n] = "rec";
                        });
                        game.polls = polls;
                    }
                });

                localStorage.setItem('zebba_final_v12', JSON.stringify(myGames));
                progress.innerText = "DATA SPARAD! STÄNG SETUP NU.";
                btn.innerText = "SYNKA KLAR ✅";
                btn.className = "w-full bg-emerald-500 text-white p-5 rounded-xl text-sm font-black";
                render();
            } catch (e) {
                alert("Något gick fel. Testa igen om 10 sekunder.");
                btn.disabled = false;
                btn.innerText = "Försök igen ⚡";
            }
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                document.getElementById('btn-' + l).className = (l === level ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black transition-all" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black transition-all");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let filtered = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"];
                if (filterLevel === 'best') return s === 'best';
                return s === 'best' || s === 'rec';
            });

            filtered.sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black">BÄST</span>' : 
                             (s === 'rec' ? '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black">REK</span>' : '');
                return `
                <div class="bg-slate-800 p-5 rounded-[2rem] flex items-center gap-5 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900 shadow-inner">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between mb-1 gap-2">
                            <h3 class="font-black text-slate-100 text-[13px] uppercase truncate italic">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[10px] text-indigo-400 font-black italic">Rating: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-20"><p class="text-slate-500 text-xs mb-4">Inga spel markerade som "${filterLevel}" för ${count} pers.</p><button onclick="setFilter('all')" class="bg-indigo-600 p-4 rounded-xl text-xs font-black">Visa Alla Spel</button></div>`;
            }
        }

        document.getElementById('updateBtn').addEventListener('click', () => document.getElementById('importSection').classList.remove('hidden'));
        document.getElementById('closeSetup').addEventListener('click', () => document.getElementById('importSection').classList.add('hidden'));
        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
