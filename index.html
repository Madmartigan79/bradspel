<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2">Redo för start</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-6 rounded-[2rem] border-4 border-indigo-600 mb-10 text-center">
            <h2 class="text-xl mb-4 text-indigo-400">1. Importera</h2>
            <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&pagesize=500" target="_blank" class="block bg-indigo-600 p-4 rounded-xl text-xs mb-4">Öppna BGG-Data</a>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 h-32 text-[10px] font-mono text-indigo-300 mb-4" placeholder="Klistra in koden här..."></textarea>
            <button id="saveBtn" class="w-full bg-emerald-600 p-4 rounded-xl text-sm mb-6 shadow-lg">Spara Spel</button>

            <h2 class="text-xl mb-4 text-amber-400 border-t border-slate-700 pt-6">2. Hämta Röster</h2>
            <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-4 rounded-xl text-sm shadow-lg mb-6">Hämta Röstningsdata ⚡</button>
            
            <button id="closeSetup" class="w-full bg-slate-700 p-3 rounded-xl text-[10px] text-slate-300">Stäng Setup</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none focus:border-indigo-500 italic">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            
            <div class="flex flex-col gap-2">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-3 rounded-xl text-[10px]">Bäst</button>
                    <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-3 rounded-xl text-[10px]">Rek.</button>
                    <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-3 rounded-xl text-[10px]">Alla</button>
                </div>
                <button id="updateBtn" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-[10px] mt-2 text-slate-400">Öppna Inställningar ⚙️</button>
            </div>
        </div>

        <div id="gameGrid" class="space-y-4"></div>
    </div>

    <script>
        const PROXY = "https://corsproxy.io/?";
        let myGames = JSON.parse(localStorage.getItem('zebbas_vFinal_Final')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} spel sparade`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            if (!rawData) return alert("Klistra in koden!");
            const blocks = rawData.split('<item ').slice(1);
            myGames = blocks.filter(b => !b.includes('boardgameexpansion')).map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: b.match(/<name[^>]*>(.*?)<\/name>/)?.[1].replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {}, avg: "0.0"
            })).filter(g => g.id);
            localStorage.setItem('zebbas_vFinal_Final', JSON.stringify(myGames));
            alert("Spel sparade! Glöm inte steg 2.");
            location.reload();
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            btn.innerText = "HÄMTAR...";
            const ids = myGames.map(g => g.id).join(',');
            try {
                const res = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                const xml = new DOMParser().parseFromString(await res.text(), "text/xml");
                xml.querySelectorAll('item').forEach(item => {
                    const game = myGames.find(g => g.id === item.getAttribute('id'));
                    if (game) {
                        game.avg = parseFloat(item.querySelector('stats rating average')?.getAttribute('value') || 0).toFixed(1);
                        const polls = {};
                        item.querySelectorAll('poll[name="suggested_numplayers"] results').forEach(rSet => {
                            const n = rSet.getAttribute('numplayers');
                            const v = (val) => parseInt(rSet.querySelector(`result[value="${val}"]`)?.getAttribute('numvotes') || 0);
                            const b = v("Best"), r = v("Recommended"), x = v("Not Recommended");
                            if (b > r && b > x) polls[n] = "best";
                            else if ((b + r) > x) polls[n] = "rec";
                        });
                        game.polls = polls;
                    }
                });
                localStorage.setItem('zebbas_vFinal_Final', JSON.stringify(myGames));
                alert("Klart! Nu visas spelen.");
                location.reload();
            } catch (e) { alert("Fel vid synk. Prova igen."); btn.innerText = "Hämta Röstningsdata ⚡"; }
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                document.getElementById('btn-' + l).className = (l === level ? "bg-indigo-600 p-3 rounded-xl text-[10px]" : "bg-slate-700 p-3 rounded-xl text-[10px]");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            let filtered = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"];
                return filterLevel === 'best' ? s === 'best' : (s === 'best' || s === 'rec');
            });

            grid.innerHTML = filtered.map(g => `
                <div class="bg-slate-800 p-4 rounded-3xl flex items-center gap-4 border border-slate-700">
                    <img src="${g.img}" class="w-14 h-14 object-cover rounded-xl bg-slate-900">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center gap-2">
                            <h3 class="font-black text-slate-100 text-[11px] uppercase truncate">${g.title}</h3>
                            ${(g.polls[count]||"").toUpperCase() === 'BEST' ? '<span class="text-[8px] bg-emerald-500 px-1 rounded">BÄST</span>' : ''}
                        </div>
                        <p class="text-[9px] text-indigo-400">BGG: ${g.avg}</p>
                    </div>
                </div>
            `).join('');

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-10"><p class="text-slate-500 text-xs mb-4 text-center">Inga spel hittades med filter: ${filterLevel}</p><button onclick="setFilter('all')" class="bg-indigo-600 p-4 rounded-xl text-xs">VISA ALLA SPEL</button></div>`;
            }
        }

        document.getElementById('updateBtn').addEventListener('click', () => document.getElementById('importSection').classList.toggle('hidden'));
        document.getElementById('closeSetup').addEventListener('click', () => document.getElementById('importSection').classList.add('hidden'));
        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
