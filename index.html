<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final?</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] font-bold uppercase mt-2 tracking-[0.2em] italic"></p>
        </header>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] shadow-2xl border border-slate-700 mb-6">
            <div class="flex flex-col gap-4">
                <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 font-bold text-center text-2xl outline-none focus:border-indigo-500 appearance-none italic cursor-pointer">
                    <option value="1">1 Person</option>
                    <option value="2" selected>2 Personer</option>
                    <option value="3">3 Personer</option>
                    <option value="4">4 Personer</option>
                    <option value="5">5 Personer</option>
                    <option value="6">6+ Personer</option>
                </select>
                
                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-900 rounded-2xl border border-slate-700">
                    <button id="showBest" class="py-3 rounded-xl text-[10px] transition-all bg-indigo-600 text-white uppercase font-black">Endast B√§st</button>
                    <button id="showRec" class="py-3 rounded-xl text-[10px] transition-all bg-transparent text-slate-500 uppercase font-black">Inkl. Rek.</button>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button id="randomBtn" class="bg-indigo-600 hover:bg-indigo-500 text-[11px] py-4 rounded-xl shadow-lg transition-all active:scale-95 uppercase italic font-black">Slumpa üé≤</button>
                    <button id="updateBtn" class="bg-slate-700 hover:bg-slate-600 text-[11px] py-4 rounded-xl transition-all uppercase italic font-black text-slate-400 font-bold">Inst√§llningar ‚öôÔ∏è</button>
                </div>
            </div>
        </div>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] shadow-2xl border border-slate-700 font-bold uppercase italic font-black">
            <h2 class="text-xl font-bold mb-6 text-center italic uppercase tracking-tight text-indigo-400 leading-tight">Importera din samling</h2>
            <div class="space-y-4 mb-8 text-center">
                <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&stats=1&pagesize=500" target="_blank" class="block bg-indigo-600 p-5 rounded-xl font-black uppercase text-sm hover:bg-indigo-500 transition-all shadow-lg animate-pulse">
                    1. √ñppna BGG-Data
                </a>
                <p class="text-[10px] text-slate-400 leading-relaxed italic uppercase font-medium px-4">
                    Kopiera ALL text (Ctrl+A), klistra in i rutan nedan och spara.
                </p>
            </div>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-48 text-[10px] font-mono mb-6 outline-none focus:border-indigo-400 text-indigo-300 shadow-inner" placeholder="Klistra in koden h√§r..."></textarea>
            <button id="saveBtn" class="w-full bg-emerald-500 hover:bg-emerald-400 py-5 rounded-2xl font-black uppercase tracking-widest transition-all shadow-lg text-lg italic">Spara Allt</button>
        </div>

        <div id="gameGrid" class="mt-10 space-y-4"></div>
    </div>

    <script>
        const playerCountSelect = document.getElementById('playerCount');
        const showBestBtn = document.getElementById('showBest');
        const showRecBtn = document.getElementById('showRec');
        const gameGrid = document.getElementById('gameGrid');
        const importSection = document.getElementById('importSection');
        const filterSection = document.getElementById('filterSection');
        const xmlInput = document.getElementById('xmlInput');
        const saveBtn = document.getElementById('saveBtn');
        const updateBtn = document.getElementById('updateBtn');
        const randomBtn = document.getElementById('randomBtn');

        let myGames = JSON.parse(localStorage.getItem('zebbas_collection_v3')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                importSection.classList.add('hidden');
                filterSection.classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Br√§dspel (exkl. expansioner)`;
                render();
            }
        }

        saveBtn.addEventListener('click', () => {
            const rawData = xmlInput.value.trim();
            if (!rawData) return;
            
            // "THE TANK V2" - Delar upp r√•texten f√∂r att undvika XML-parsningsfel
            const itemBlocks = rawData.split('<item ');
            itemBlocks.shift(); 

            const games = [];
            itemBlocks.forEach(block => {
                // Filtrera bort expansioner (tittar p√• subtype)
                if (block.includes('subtype="boardgameexpansion"')) return;

                const titleMatch = block.match(/<name[^>]*>(.*?)<\/name>/);
                const idMatch = block.match(/objectid="(\d+)"/);
                const thumbMatch = block.match(/<thumbnail>(.*?)<\/thumbnail>/);
                const avgMatch = block.match(/<average value="([\d.]+)"/);
                
                // Extrahera r√∂ster f√∂r varje antal spelare
                const pollMatches = block.matchAll(/<results numplayers="(\d+\+?)">([\s\S]*?)<\/results>/g);
                const playerPolls = {};

                for (const match of pollMatches) {
                    const num = match[1];
                    const content = match[2];
                    const best = parseInt(content.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                    const rec = parseInt(content.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                    const bad = parseInt(content.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                    
                    if (best > 0 && best >= rec && best > bad) playerPolls[num] = "best";
                    else if ((best + rec) > bad) playerPolls[num] = "recommended";
                    else playerPolls[num] = "bad";
                }

                if (titleMatch && idMatch) {
                    games.push({
                        id: idMatch[1],
                        title: titleMatch[1].replace('<![CDATA[', '').replace(']]>', ''),
                        img: thumbMatch ? thumbMatch[1] : '',
                        avg: avgMatch ? parseFloat(avgMatch[1]).toFixed(1) : "0.0",
                        polls: playerPolls
                    });
                }
            });

            localStorage.setItem('zebbas_collection_v3', JSON.stringify(games));
            alert(`Succ√©! Sparade ${games.length} br√§dspel (expansioner ignorerade).`);
            location.reload();
        });

        function updateFilterButtons() {
            if (filterLevel === 'best') {
                showBestBtn.className = "py-3 rounded-xl text-[10px] bg-indigo-600 text-white uppercase font-black shadow-lg";
                showRecBtn.className = "py-3 rounded-xl text-[10px] bg-transparent text-slate-500 uppercase font-black";
            } else {
                showRecBtn.className = "py-3 rounded-xl text-[10px] bg-indigo-600 text-white uppercase font-black shadow-lg";
                showBestBtn.className = "py-3 rounded-xl text-[10px] bg-transparent text-slate-500 uppercase font-black";
            }
        }

        showBestBtn.addEventListener('click', () => { filterLevel = 'best'; updateFilterButtons(); render(); });
        showRecBtn.addEventListener('click', () => { filterLevel = 'rec'; updateFilterButtons(); render(); });
        updateBtn.addEventListener('click', () => { importSection.classList.toggle('hidden'); });
        playerCountSelect.addEventListener('change', render);
        
        randomBtn.addEventListener('click', () => {
            const cards = Array.from(gameGrid.children);
            if (cards.length === 0) return;
            cards.forEach(c => c.classList.remove('ring-4', 'ring-emerald-400', 'scale-105'));
            const lucky = cards[Math.floor(Math.random() * cards.length)];
            lucky.scrollIntoView({ behavior: 'smooth', block: 'center' });
            lucky.classList.add('ring-4', 'ring-emerald-400', 'scale-105', 'transition-all', 'duration-500');
        });

        function render() {
            const count = playerCountSelect.value;
            let filtered = myGames.filter(g => {
                const status = g.polls[count] || g.polls[count+"+"] || "bad";
                if (filterLevel === 'best') return status === 'best';
                return (status === 'best' || status === 'recommended');
            });

            filtered.sort((a,b) => b.avg - a.avg);

            gameGrid.innerHTML = filtered.map(game => {
                const status = game.polls[count] || game.polls[count+"+"];
                const badge = status === 'best' ? 
                    `<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded-md text-white ml-auto shadow-sm tracking-widest font-black italic">B√ÑST</span>` : 
                    `<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded-md text-white ml-auto shadow-sm tracking-widest font-black italic text-slate-100">REK</span>`;

                return `
                <div class="bg-slate-800 p-4 rounded-[1.8rem] flex items-center gap-4 border border-slate-700 shadow-xl transition-all">
                    <a href="https://boardgamegeek.com/boardgame/${game.id}" target="_blank" class="w-16 h-16 flex-shrink-0">
                        <img src="${game.img}" class="w-full h-full object-cover rounded-2xl bg-slate-900 shadow-inner hover:scale-110 transition-transform">
                    </a>
                    <div class="flex-grow min-w-0 pr-1">
                        <div class="flex items-center gap-2 mb-2">
                            <h3 class="font-black text-slate-100 text-[12px] leading-tight italic uppercase truncate">${game.title}</h3>
                            ${badge}
                        </div>
                        <div class="flex items-end justify-between">
                            <div class="flex flex-col text-[10px] font-black uppercase italic tracking-tighter text-indigo-400">
                                <span class="text-slate-500 font-bold mb-0.5 text-[8px] tracking-widest uppercase">BGG Snitt</span>
                                ${game.avg}
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            if (filtered.length === 0) {
                gameGrid.innerHTML = `<div class="text-center py-20 text-slate-500 italic font-medium uppercase text-xs tracking-widest">Inga spel med status "${filterLevel === 'best' ? 'B√§st' : 'Rekommenderad'}" hittades f√∂r ${count} personer...</div>`;
            }
        }

        init();
    </script>
</body>
</html>
