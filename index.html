<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-card { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-black mb-2 text-indigo-900 tracking-tight italic uppercase">Zebbas Games</h1>
            <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Board Game Discovery</p>
        </header>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 mb-8 max-w-md mx-auto">
            <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2 text-center tracking-widest">Hur m√•nga spelare?</label>
            <div class="flex flex-col gap-4">
                <select id="playerCount" class="w-full border-2 border-slate-100 rounded-2xl p-4 bg-slate-50 font-bold focus:border-indigo-500 outline-none text-xl appearance-none text-center">
                    <option value="1">1 Person</option>
                    <option value="2" selected>2 Personer</option>
                    <option value="3">3 Personer</option>
                    <option value="4">4 Personer</option>
                    <option value="5">5 Personer</option>
                    <option value="6">6+ Personer</option>
                </select>
                <button id="fetchBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl hover:bg-indigo-700 font-black shadow-lg shadow-indigo-200 transition-all active:scale-95 uppercase italic tracking-wider">
                    Hitta Spel
                </button>
            </div>
        </div>

        <div id="status" class="text-center mb-6 font-bold text-indigo-500 min-h-[1.5rem]">Redo!</div>
        
        <div id="gameGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12"></div>

        <div id="debug" class="hidden max-w-2xl mx-auto p-4 bg-slate-200 rounded-xl text-[10px] font-mono overflow-auto max-h-40"></div>
    </div>

    <script>
        const USERNAME = 'zebbas';
        const PROXY = "https://corsproxy.io/?";

        async function fetchBGG(url) {
            try {
                const response = await fetch(PROXY + encodeURIComponent(url + "&nocache=" + Date.now()));
                const text = await response.text();
                if (text.includes("accepted") || text.length < 100) return "queued";
                return new DOMParser().parseFromString(text, "text/xml");
            } catch (e) { return null; }
        }

        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const count = document.getElementById('playerCount').value;
            const status = document.getElementById('status');
            const grid = document.getElementById('gameGrid');
            const debug = document.getElementById('debug');
            const btn = document.getElementById('fetchBtn');

            grid.innerHTML = "";
            debug.innerHTML = "Logg:<br>";
            debug.classList.add('hidden');
            btn.disabled = true;
            status.innerText = "H√§mtar samling...";

            try {
                const colUrl = `https://boardgamegeek.com/xmlapi2/collection?username=${USERNAME}&own=1&excludesubtype=boardgameexpansion`;
                let xml = await fetchBGG(colUrl);

                let retries = 0;
                while ((xml === "queued" || !xml) && retries < 8) {
                    retries++;
                    status.innerText = `BGG f√∂rbereder listan (F√∂rs√∂k ${retries}/8)...`;
                    await new Promise(r => setTimeout(r, 4000));
                    xml = await fetchBGG(colUrl);
                }

                const items = Array.from(xml.querySelectorAll('item'));
                if (items.length === 0) throw new Error("Tom samling.");

                const allIds = items.map(i => i.getAttribute('objectid'));
                status.innerText = `Hittade ${allIds.length} spel. Analyserar...`;

                // H√§mta detaljer i klumpar om 14 (lagom f√∂r de flesta proxys)
                for (let i = 0; i < allIds.length; i += 14) {
                    const chunk = allIds.slice(i, i + 14);
                    const detailsXml = await fetchBGG(`https://boardgamegeek.com/xmlapi2/thing?id=${chunk.join(',')}&stats=1`);
                    if (!detailsXml) continue;

                    detailsXml.querySelectorAll('item').forEach(game => {
                        const title = game.querySelector('name[type="primary"]')?.getAttribute('value');
                        const thumb = game.querySelector('thumbnail')?.textContent || '';
                        const avg = game.querySelector('stats rating average')?.getAttribute('value');
                        
                        const poll = game.querySelector('poll[name="suggested_numplayers"]');
                        // Smart s√∂kning: Letar efter exakt siffra eller siffran f√∂ljt av +
                        const results = Array.from(poll?.querySelectorAll('results') || [])
                                            .find(r => r.getAttribute('numplayers') === count || r.getAttribute('numplayers') === count + "+");

                        if (results) {
                            const v = (val) => parseInt(results.querySelector(`result[value="${val}"]`)?.getAttribute('numvotes') || 0);
                            const best = v("Best"), rec = v("Recommended"), not = v("Not Recommended");

                            if ((best + rec) >= not && (best + rec) > 0) {
                                renderCard(title, thumb, avg, best > rec);
                            } else {
                                debug.innerHTML += `Skippade ${title}: (B:${best} R:${rec} N:${not})<br>`;
                            }
                        }
                    });
                }
                
                status.innerText = grid.children.length > 0 ? "Klart!" : "Inga spel matchade. Se logg nedan.";
                if (grid.children.length === 0) debug.classList.remove('hidden');

            } catch (err) {
                status.innerText = "BGG svarar inte. V√§nta en stund och testa igen.";
            } finally {
                btn.disabled = false;
            }
        });

        function renderCard(title, img, avg, isBest) {
            const grid = document.getElementById('gameGrid');
            const div = document.createElement('div');
            div.className = "game-card bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 flex flex-col h-full";
            div.innerHTML = `
                <div class="relative h-44 bg-slate-100">
                    <img src="${img}" class="w-full h-full object-cover">
                    <span class="absolute top-3 right-3 ${isBest ? 'bg-amber-400 text-amber-900' : 'bg-indigo-600 text-white'} text-[10px] font-black px-3 py-1.5 rounded-full shadow-lg">
                        ${isBest ? '‚≠ê B√ÑST' : 'üëç REK.'}
                    </span>
                </div>
                <div class="p-5 flex-grow flex flex-col justify-between">
                    <h3 class="font-bold text-slate-800 text-sm leading-tight mb-4">${title}</h3>
                    <div class="flex justify-between items-center border-t pt-4">
                        <span class="text-[10px] uppercase font-black text-slate-300 italic">BGG Rating</span>
                        <span class="text-xl font-black text-slate-700 italic">${parseFloat(avg).toFixed(1)}</span>
                    </div>
                </div>`;
            grid.appendChild(div);
            // Sortera vid varje nytt kort
            Array.from(grid.children)
                 .sort((a,b) => parseFloat(b.querySelector('.text-xl').innerText) - parseFloat(a.querySelector('.text-xl').innerText))
                 .forEach(c => grid.appendChild(c));
        }
    </script>
</body>
</html>
