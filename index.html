<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2">Redo</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 text-center shadow-2xl">
            <h2 class="text-xl mb-4 text-indigo-400 leading-tight">Importera din samling</h2>
            <div class="space-y-4 mb-8">
                <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&stats=1" target="_blank" class="block bg-indigo-600 p-4 rounded-xl text-xs hover:bg-indigo-500 transition-all font-black uppercase">
                    1. √ñppna BGG-L√§nk
                </a>
                <p class="text-[10px] text-slate-400 italic">V√§nta tills sidan laddat, tryck Ctrl+A, Ctrl+C och klistra in h√§r:</p>
                <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-48 text-[10px] font-mono text-indigo-300 outline-none" placeholder="Klistra in koden h√§r..."></textarea>
                <button id="saveBtn" class="w-full bg-emerald-500 hover:bg-emerald-400 py-5 rounded-2xl font-black uppercase shadow-lg text-lg italic">2. Spara Allt</button>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="text-[8px] text-red-500 underline opacity-50 uppercase">Rensa minne & nollst√§ll</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 font-black italic">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none focus:border-indigo-500 appearance-none italic font-black">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            
            <div class="grid grid-cols-2 gap-2">
                <button id="randomBtn" class="bg-indigo-600 py-4 rounded-xl text-[11px] font-black uppercase italic">Slumpa Spel üé≤</button>
                <button id="updateBtn" class="bg-slate-700 py-4 rounded-xl text-[11px] font-black uppercase italic text-slate-400">Setup ‚öôÔ∏è</button>
            </div>
        </div>

        <div id="gameGrid" class="mt-10 space-y-4"></div>
    </div>

    <script>
        let myGames = JSON.parse(localStorage.getItem('zebba_fail_safe_v1')) || [];

        function init() {
            if (myGames.length > 0) {
                document.getElementById('importSection').classList.add('hidden');
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Br√§dspel i hyllan`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            if (!rawData) return;
            
            const parser = new DOMParser();
            const xml = parser.parseFromString(rawData, "text/xml");
            const items = xml.querySelectorAll('item');
            
            if (items.length === 0) {
                alert("Hittade inga spel. Se till att du kopierade allt!");
                return;
            }

            const games = [];
            items.forEach(item => {
                // EXTREMT STR√ÑNG KONTROLL AV EXPANSIONER
                const subtype = item.getAttribute('subtype');
                if (subtype !== 'boardgame') return;

                const name = item.querySelector('name')?.textContent || item.querySelector('name')?.getAttribute('value');
                const stats = item.querySelector('stats');
                
                // Vi anv√§nder BGG:s inbyggda "min/max" ist√§llet f√∂r r√∂stnings-polls 
                // d√• r√∂stnings-polls kr√§ver ett separat API-anrop som bevisligen strular.
                const min = parseInt(stats?.getAttribute('minplayers') || 0);
                const max = parseInt(stats?.getAttribute('maxplayers') || 0);

                if (name) {
                    games.push({
                        title: name,
                        id: item.getAttribute('objectid'),
                        img: item.querySelector('thumbnail')?.textContent || '',
                        min: min,
                        max: max,
                        avg: parseFloat(item.querySelector('stats rating average')?.getAttribute('value') || 0).toFixed(1)
                    });
                }
            });

            localStorage.setItem('zebba_fail_safe_v1', JSON.stringify(games));
            alert(`Succ√©! Sparade ${games.length} br√§dspel.`);
            location.reload();
        });

        document.getElementById('updateBtn').addEventListener('click', () => {
            document.getElementById('importSection').classList.toggle('hidden');
        });

        document.getElementById('randomBtn').addEventListener('click', () => {
            const cards = Array.from(document.getElementById('gameGrid').children);
            if (cards.length === 0) return;
            cards.forEach(c => c.classList.remove('ring-4', 'ring-indigo-500', 'scale-105'));
            const lucky = cards[Math.floor(Math.random() * cards.length)];
            lucky.scrollIntoView({ behavior: 'smooth', block: 'center' });
            lucky.classList.add('ring-4', 'ring-indigo-500', 'scale-105', 'transition-all');
        });

        document.getElementById('playerCount').addEventListener('change', render);

        function render() {
            const count = parseInt(document.getElementById('playerCount').value);
            const grid = document.getElementById('gameGrid');
            
            // Filtrera baserat p√• spelets faktiska r√§ckvidd
            let filtered = myGames.filter(g => {
                if (count >= 6) return g.max >= 6;
                return count >= g.min && count <= g.max;
            });

            filtered.sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(game => `
                <div class="bg-slate-800 p-5 rounded-[1.5rem] flex items-center gap-5 border border-slate-700 shadow-xl transition-all">
                    <a href="https://boardgamegeek.com/boardgame/${game.id}" target="_blank" class="w-16 h-16 flex-shrink-0">
                        <img src="${game.img}" class="w-full h-full object-cover rounded-xl bg-slate-900 shadow-inner hover:scale-110 transition-transform">
                    </a>
                    <div class="flex-grow min-w-0">
                        <h3 class="font-black text-slate-100 text-[13px] leading-tight italic uppercase truncate mb-2 text-left">${game.title}</h3>
                        <div class="flex gap-4 items-center">
                            <div class="flex flex-col text-[10px] font-black uppercase italic tracking-tighter text-indigo-400 text-left">
                                <span class="text-slate-500 font-bold mb-0.5 text-[8px] italic uppercase">BGG Snitt</span>
                                ${game.avg}
                            </div>
                            <div class="text-[9px] text-slate-500 font-bold ml-auto bg-slate-900/50 px-2 py-1 rounded italic">
                                ${game.min}-${game.max} P
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-20 text-slate-500 italic font-medium uppercase text-xs tracking-widest leading-loose">Inga spel f√∂r ${count} personer hittades i din hylla...</div>`;
            }
        }

        init();
    </script>
</body>
</html>
