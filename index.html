<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight text-center">
    <div class="max-w-md mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2 italic tracking-widest uppercase font-bold text-center">Setup Krävs</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 shadow-2xl">
            <h2 class="text-xl mb-4 text-indigo-400 font-black italic">1. Klistra in XML</h2>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300 outline-none mb-4" placeholder="Klistra in koden här..."></textarea>
            <button id="saveBtn" class="w-full bg-slate-700 p-4 rounded-xl text-xs mb-8 font-black uppercase">Spara Grundlista</button>
            
            <div id="syncSection" class="pt-6 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic font-black">2. Synka röstningsdata</h2>
                <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-5 rounded-xl text-sm font-black shadow-xl mb-2">Starta Synk ⚡</button>
                <div id="syncLog" class="text-[10px] text-emerald-400 font-bold mt-2 h-16 overflow-y-auto font-mono normal-case tracking-normal text-left"></div>
            </div>
            
            <button id="closeBtn" class="mt-8 w-full bg-indigo-600 p-4 rounded-xl text-xs text-white uppercase font-black shadow-lg hidden">Visa Hyllan →</button>
            <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[8px] text-red-600 underline uppercase block w-full">Nollställ allt</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl text-center font-black">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none appearance-none text-indigo-400 italic">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] italic shadow-lg">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] italic shadow-lg">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] italic shadow-lg">Alla</button>
            </div>
        </div>

        <div id="gameGrid" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const PROXY = "https://api.allorigins.win/raw?url=";
        let myGames = JSON.parse(localStorage.getItem('zebba_final_v1000')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0 && myGames.some(g => Object.keys(g.polls).length > 0)) {
                document.getElementById('importSection').classList.add('hidden');
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Spel Laddade`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            const items = rawData.split('<item').slice(1);
            myGames = items.map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {}, avg: "0.0"
            })).filter(g => g.id);
            
            localStorage.setItem('zebba_final_v1000', JSON.stringify(myGames));
            alert(`Steg 1 klar! ${myGames.length} spel sparade. Kör synken nu.`);
            document.getElementById('gameCount').innerText = `${myGames.length} Spel (Väntar på synk)`;
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            const log = document.getElementById('syncLog');
            btn.disabled = true;
            btn.innerText = "SYNKAR...";
            
            let cleanedList = [];
            const ids = myGames.map(g => g.id).join(',');
            
            try {
                log.innerHTML = "Hämtar data från BGG...";
                const res = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                const text = await res.text();
                
                if (!text || text.length < 100) {
                    log.innerHTML = "<span class='text-red-500'>BGG svarade inte. Vänta 30 sek och testa igen.</span>";
                    btn.disabled = false; return;
                }

                const itemBlocks = text.split('<item').slice(1);
                log.innerHTML = `Hittade ${itemBlocks.length} svar. Analyserar...`;

                itemBlocks.forEach(block => {
                    // VIKTIGT: Vi kastar bara om det uttryckligen står expansion
                    if (block.includes('boardgameexpansion')) return;

                    const id = block.match(/id="(\d+)"/)?.[1];
                    const game = myGames.find(g => g.id === id);
                    
                    if (game) {
                        game.avg = block.match(/<average value="([\d.]+)"/)?.[1] || "0.0";
                        const polls = {};
                        
                        const pollParts = block.split('suggested_numplayers')[1];
                        if (pollParts) {
                            const resultsBlocks = pollParts.split('</results>');
                            resultsBlocks.forEach(rb => {
                                const numMatch = rb.match(/numplayers="(\d+\+?)"/);
                                if (numMatch) {
                                    const num = numMatch[1];
                                    const best = parseInt(rb.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                                    const rec = parseInt(rb.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                    const not = parseInt(rb.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                    
                                    if (best > 0 && best >= rec && best > not) polls[num] = "best";
                                    else if ((best + rec) > not) polls[num] = "rec";
                                }
                            });
                        }
                        game.polls = polls;
                        cleanedList.push(game);
                    }
                });

                myGames = cleanedList;
                localStorage.setItem('zebba_final_v1000', JSON.stringify(myGames));
                log.innerHTML = `✅ SYNK KLAR! ${myGames.length} spel kvar.`;
                btn.innerText = "KLART!";
                btn.classList.add('bg-emerald-500');
                document.getElementById('closeBtn').classList.remove('hidden');
                render();
            } catch (e) { 
                log.innerHTML = `<span class="text-red-500">Fel: ${e.message}</span>`;
                btn.disabled = false;
            }
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('importSection').classList.add('hidden');
            document.getElementById('filterSection').classList.remove('hidden');
            render();
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                document.getElementById('btn-' + l).className = (l === level ? "bg-indigo-600 p-4 rounded-xl text-[10px] italic shadow-lg" : "bg-slate-700 p-4 rounded-xl text-[10px] italic shadow-lg");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let filtered = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"] || g.polls[count + " "];
                if (filterLevel === 'best') return s === "best";
                return s === "best" || s === "rec";
            });

            filtered.sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(g => {
                const s = g.polls[count] || g.polls[count+"+"] || g.polls[count + " "];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black italic shadow-sm">BÄST</span>' : 
                             (s === 'rec' ? '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black italic shadow-sm">REK</span>' : '');
                return `
                <div class="bg-slate-800 p-5 rounded-[2rem] flex items-center gap-5 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900 shadow-inner">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between gap-2 mb-1">
                            <h3 class="font-black text-slate-100 text-[12px] uppercase truncate italic leading-tight">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[10px] text-indigo-400 font-black italic tracking-widest uppercase opacity-80">BGG: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');
        }

        init();
    </script>
</body>
</html>
