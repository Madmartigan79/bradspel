<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight text-center">
    <div class="max-w-md mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2 italic tracking-widest uppercase font-bold">Status: V√§ntar</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 shadow-2xl relative">
            <h2 class="text-xl mb-4 text-indigo-400 font-black">1. Klistra in XML</h2>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300 outline-none mb-4" placeholder="Klistra in h√§r..."></textarea>
            <button id="saveBtn" class="w-full bg-slate-700 p-4 rounded-xl text-xs mb-8 font-black uppercase">Spara Grundlista</button>
            
            <div id="syncSection" class="pt-6 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic font-black text-center">2. Aktivera Filter</h2>
                <div class="bg-black/40 p-4 rounded-xl mb-4 text-left">
                    <div id="progressBar" class="w-0 h-1.5 bg-emerald-500 rounded-full transition-all duration-300 mb-2"></div>
                    <div id="syncLog" class="text-[9px] text-emerald-400 font-mono h-12 overflow-y-auto">Redo...</div>
                </div>
                <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-5 rounded-xl text-sm font-black shadow-xl mb-4">Starta Live-Synk ‚ö°</button>
            </div>
            
            <button id="closeBtn" class="w-full bg-indigo-600 p-4 rounded-xl text-xs text-white uppercase font-black shadow-lg hidden">St√§ng Setup</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl text-center font-black">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none appearance-none text-indigo-400 italic">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] italic shadow-lg">B√§st</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] italic shadow-lg">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] italic shadow-lg">Alla</button>
            </div>
        </div>

        <div id="gameGrid" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const PROXY = "https://api.allorigins.win/raw?url=";
        let myGames = JSON.parse(localStorage.getItem('zebba_ultra_vFinal')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Spel i listan`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            const items = rawData.split('<item').slice(1);
            myGames = items.map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Ok√§nt").replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {}, avg: "0.0"
            })).filter(g => g.id);
            localStorage.setItem('zebba_ultra_vFinal', JSON.stringify(myGames));
            alert("Grundlista sparad! K√∂r Live-synk nu.");
            render();
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            const log = document.getElementById('syncLog');
            const bar = document.getElementById('progressBar');
            btn.disabled = true;
            btn.innerText = "H√ÑMTAR...";
            
            const chunkSize = 10;
            for (let i = 0; i < myGames.length; i += chunkSize) {
                const chunk = myGames.slice(i, i + chunkSize);
                const ids = chunk.map(g => g.id).join(',');
                log.innerHTML += `<div>üì° Grupp ${Math.floor(i/chunkSize)+1}...</div>`;
                log.scrollTop = log.scrollHeight;

                try {
                    const res = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                    const text = await res.text();
                    const blocks = text.split('<item').slice(1);

                    blocks.forEach(block => {
                        if (block.includes('boardgameexpansion')) return;
                        const id = block.match(/id="(\d+)"/)?.[1];
                        const game = myGames.find(g => g.id === id);
                        if (game) {
                            game.avg = block.match(/<average value="([\d.]+)"/)?.[1] || "0.0";
                            const polls = {};
                            const resBlocks = block.match(/<results numplayers="(\d+\+?)">[\s\S]*?<\/results>/g);
                            if (resBlocks) {
                                resBlocks.forEach(rb => {
                                    const n = rb.match(/numplayers="(\d+\+?)"/)[1];
                                    const b = parseInt(rb.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                                    const r = parseInt(rb.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                    const x = parseInt(rb.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                    if (b > r && b > x) polls[n] = "best";
                                    else if ((b + r) > x) polls[n] = "rec";
                                });
                            }
                            game.polls = polls;
                            game.synced = true;
                        }
                    });
                    // Spara och rendera direkt efter varje grupp
                    myGames = myGames.filter(g => !g.isExpansion); 
                    localStorage.setItem('zebba_ultra_vFinal', JSON.stringify(myGames));
                    bar.style.width = `${((i + chunkSize) / myGames.length) * 100}%`;
                    render();
                } catch (e) { log.innerHTML += `<div class="text-red-500">Fel, f√∂rs√∂ker igen...</div>`; i -= chunkSize; }
                await new Promise(r => setTimeout(r, 500));
            }
            log.innerHTML += `<div class="text-emerald-400 font-bold">‚úÖ HELT KLART!</div>`;
            btn.innerText = "KLART!";
            document.getElementById('closeBtn').classList.remove('hidden');
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                document.getElementById('btn-' + l).className = (l === level ? "bg-indigo-600 p-4 rounded-xl text-[10px] italic shadow-lg" : "bg-slate-700 p-4 rounded-xl text-[10px] italic shadow-lg");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            const data = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"];
                return filterLevel === 'best' ? s === 'best' : (s === 'best' || s === 'rec');
            }).sort((a,b) => b.avg - a.avg);

            grid.innerHTML = data.map(g => `
                <div class="bg-slate-800 p-4 rounded-[1.5rem] flex items-center gap-4 border border-slate-700 animate-in fade-in zoom-in duration-300">
                    <img src="${g.img}" class="w-14 h-14 object-cover rounded-xl bg-slate-900">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between mb-1">
                            <h3 class="font-black text-slate-100 text-[11px] uppercase truncate italic">${g.title}</h3>
                            ${g.polls[count] === 'best' ? '<span class="bg-emerald-500 text-[7px] px-1.5 py-0.5 rounded text-white font-black">B√ÑST</span>' : ''}
                        </div>
                        <p class="text-[9px] text-indigo-400 font-black">Rating: ${g.avg}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('gameCount').innerText = `${myGames.length} Spel i hyllan`;
        }

        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('importSection').classList.add('hidden');
            document.getElementById('filterSection').classList.remove('hidden');
        });
        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
