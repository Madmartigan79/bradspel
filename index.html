<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] font-bold uppercase mt-2 tracking-[0.2em] italic">Välkommen</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] shadow-2xl border-4 border-indigo-500 font-bold uppercase italic font-black text-center mb-10">
            <h2 class="text-xl font-bold mb-6 text-indigo-400">1. Setup & Data</h2>
            
            <div class="space-y-4 mb-8">
                <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&pagesize=500" target="_blank" class="block bg-indigo-600 p-4 rounded-xl text-xs hover:bg-indigo-500 transition-all shadow-lg">Öppna BGG-Data</a>
                <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300 outline-none" placeholder="Klistra in koden här..."></textarea>
                <button id="saveBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl text-sm italic shadow-lg">Spara Spel</button>
            </div>

            <div class="pt-6 border-t border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-amber-400">2. Hämta Bäst/Rek</h2>
                <button id="syncBtn" class="w-full bg-amber-500 hover:bg-amber-400 text-slate-900 py-5 rounded-xl text-sm font-black shadow-xl mb-4 animate-bounce">Hämta Röstningsdata ⚡</button>
                <p id="syncStatus" class="text-[9px] text-slate-400 uppercase italic">Viktigt: Gör detta efter att du sparat spelen!</p>
            </div>
            
            <button id="closeSetup" class="mt-8 w-full bg-slate-700 py-3 rounded-xl text-xs text-white uppercase font-black border border-slate-600">Färdig! Stäng Setup</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] shadow-2xl border border-slate-700 mb-6">
            <div class="flex flex-col gap-4 italic font-black">
                <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl appearance-none italic text-center outline-none focus:border-indigo-500">
                    <option value="1">1 Person</option>
                    <option value="2" selected>2 Personer</option>
                    <option value="3">3 Personer</option>
                    <option value="4">4 Personer</option>
                    <option value="5">5 Personer</option>
                    <option value="6">6+ Personer</option>
                </select>
                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-900 rounded-2xl border border-slate-700">
                    <button id="showBest" class="py-3 rounded-xl text-[10px] transition-all bg-indigo-600 text-white uppercase font-black">Endast Bäst</button>
                    <button id="showRec" class="py-3 rounded-xl text-[10px] transition-all bg-transparent text-slate-500 uppercase font-black">Inkl. Rek.</button>
                </div>
                <button id="updateBtn" class="bg-slate-700 hover:bg-slate-600 text-[11px] py-3 rounded-xl transition-all uppercase italic font-black text-white border border-slate-600">Öppna Setup ⚙️</button>
            </div>
        </div>

        <div id="gameGrid" class="mt-10 space-y-4 font-black italic text-left"></div>
    </div>

    <script>
        const PROXY = "https://corsproxy.io/?";
        let myGames = JSON.parse(localStorage.getItem('zebbas_v11')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} spel sparade`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            if (!rawData) return alert("Klistra in koden först!");
            
            const itemBlocks = rawData.split('<item ');
            itemBlocks.shift(); 

            const games = itemBlocks.filter(b => !b.includes('subtype="boardgameexpansion"')).map(block => {
                return {
                    id: block.match(/objectid="(\d+)"/)?.[1],
                    title: (block.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                    img: block.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                    polls: {}
                };
            }).filter(g => g.id);

            myGames = games;
            localStorage.setItem('zebbas_v11', JSON.stringify(myGames));
            document.getElementById('gameCount').innerText = `${myGames.length} spel sparade. NU KÖR VI STEG 2!`;
            alert(`Steg 1 klart! Nu måste du klicka på den gula knappen för STEG 2.`);
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            if (myGames.length === 0) return alert("Spara spel först!");
            const btn = document.getElementById('syncBtn');
            btn.innerText = "HÄMTAR DATA FRÅN BGG...";
            
            const ids = myGames.map(g => g.id).join(',');
            try {
                const response = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                const text = await response.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");

                xml.querySelectorAll('item').forEach(item => {
                    const game = myGames.find(g => g.id === item.getAttribute('id'));
                    if (game) {
                        game.avg = parseFloat(item.querySelector('stats rating average')?.getAttribute('value') || 0).toFixed(1);
                        const polls = {};
                        item.querySelectorAll('poll[name="suggested_numplayers"] results').forEach(res => {
                            const num = res.getAttribute('numplayers');
                            const b = parseInt(res.querySelector('result[value="Best"]')?.getAttribute('numvotes') || 0);
                            const r = parseInt(res.querySelector('result[value="Recommended"]')?.getAttribute('numvotes') || 0);
                            const n = parseInt(res.querySelector('result[value="Not Recommended"]')?.getAttribute('numvotes') || 0);
                            if (b > r && b > n) polls[num] = "best";
                            else if ((b + r) > n) polls[num] = "recommended";
                            else polls[num] = "bad";
                        });
                        game.polls = polls;
                    }
                });

                localStorage.setItem('zebbas_v11', JSON.stringify(myGames));
                btn.innerText = "KLART! DU KAN STÄNGA SETUP";
                btn.classList.replace('bg-amber-500', 'bg-emerald-500');
                btn.classList.remove('animate-bounce');
                render();
            } catch (e) {
                alert("BGG svarade inte. Vänta 10 sek och tryck igen.");
                btn.innerText = "Hämta Röstningsdata ⚡";
            }
        });

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let filtered = myGames.filter(g => {
                const status = g.polls ? (g.polls[count] || g.polls[count+"+"]) : null;
                return filterLevel === 'best' ? status === 'best' : (status === 'best' || status === 'recommended');
            });

            filtered.sort((a,b) => (b.avg || 0) - (a.avg || 0));

            grid.innerHTML = filtered.map(game => {
                const status = game.polls[count] || game.polls[count+"+"];
                const badge = status === 'best' ? `<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded-md text-white ml-auto">BÄST</span>` : `<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded-md text-white ml-auto">REK</span>`;
                return `
                <div class="bg-slate-800 p-4 rounded-[1.8rem] flex items-center gap-4 border border-slate-700 shadow-xl">
                    <a href="https://boardgamegeek.com/boardgame/${game.id}" target="_blank" class="w-16 h-16 flex-shrink-0"><img src="${game.img}" class="w-full h-full object-cover rounded-2xl bg-slate-900 shadow-inner"></a>
                    <div class="flex-grow min-w-0 pr-1">
                        <div class="flex items-center gap-2 mb-2"><h3 class="font-black text-slate-100 text-[12px] leading-tight italic uppercase truncate text-left">${game.title}</h3>${badge}</div>
                        <div class="flex flex-col text-[10px] font-black uppercase italic tracking-tighter text-indigo-400 text-left"><span class="text-slate-500 font-bold mb-0.5 text-[8px]">BGG Snitt</span>${game.avg || '0.0'}</div>
                    </div>
                </div>`;
            }).join('');

            if (filtered.length === 0) grid.innerHTML = `<div class="text-center py-20 text-slate-500 text-xs italic">Inga spel hittades. Har du kört steg 2?</div>`;
        }

        document.getElementById('showBest').addEventListener('click', () => { filterLevel = 'best'; updateBtns(); render(); });
        document.getElementById('showRec').addEventListener('click', () => { filterLevel = 'rec'; updateBtns(); render(); });
        function updateBtns() {
            document.getElementById('showBest').className = `py-3 rounded-xl text-[10px] transition-all ${filterLevel === 'best' ? 'bg-indigo-600 text-white font-black' : 'bg-transparent text-slate-500 font-bold'}`;
            document.getElementById('showRec').className = `py-3 rounded-xl text-[10px] transition-all ${filterLevel === 'rec' ? 'bg-indigo-600 text-white font-black' : 'bg-transparent text-slate-500 font-bold'}`;
        }
        document.getElementById('updateBtn').addEventListener('click', () => document.getElementById('importSection').classList.remove('hidden'));
        document.getElementById('closeSetup').addEventListener('click', () => document.getElementById('importSection').classList.add('hidden'));
        document.getElementById('playerCount').addEventListener('change', render);

        init();
    </script>
</body>
</html>
