<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight text-center">
    <div class="max-w-md mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase leading-none">Zebbas<br>Games</h1>
        </header>

        <div id="setup" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 shadow-2xl">
            <h2 class="text-xl mb-4 text-indigo-400 italic font-black">1. Setup</h2>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300 outline-none mb-4" placeholder="Klistra in XML här..."></textarea>
            <button id="saveBtn" class="w-full bg-slate-700 p-4 rounded-xl text-xs font-black uppercase mb-8">Spara & Starta Synk</button>
            
            <div id="syncSection" class="hidden pt-6 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic">2. Hämtar röster...</h2>
                <div class="w-full bg-slate-900 h-4 rounded-full overflow-hidden mb-4 border border-slate-700">
                    <div id="progressBar" class="w-0 h-full bg-emerald-500 transition-all duration-300"></div>
                </div>
                <div id="syncLog" class="text-[10px] text-slate-400 font-mono italic mb-6">Analyserar röstningsdata...</div>
                <button id="goToShelfBtn" class="hidden w-full bg-emerald-600 text-white p-5 rounded-xl text-sm font-black shadow-xl">KLART! VISA MIN HYLLA →</button>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="text-[8px] text-red-600 underline uppercase mt-6 block w-full opacity-50">Nollställ Allt</button>
        </div>

        <div id="filters" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none text-indigo-400 italic font-black">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic border-b-4 border-indigo-900 shadow-lg">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic shadow-lg">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic shadow-lg">Alla</button>
            </div>
            <button onclick="document.getElementById('setup').classList.remove('hidden');" class="mt-4 text-[8px] text-slate-600 uppercase tracking-widest font-bold">Ändra Setup ⚙️</button>
        </div>

        <div id="gameGrid" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const PROXY = "https://images" + Math.floor(Math.random() * 3 + 1) + "-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&refresh=600&url=";
        let myGames = JSON.parse(localStorage.getItem('zebba_final_v200')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0 && myGames.some(g => Object.keys(g.polls).length > 0)) {
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('filters').classList.remove('hidden');
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', async () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            if(!rawData) return;
            
            const items = rawData.split('<item').slice(1);
            myGames = items.map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {},
                avg: b.match(/<average value="([\d.]+)"/)?.[1] || "0.0"
            })).filter(g => g.id);

            document.getElementById('syncSection').classList.remove('hidden');
            document.getElementById('saveBtn').classList.add('hidden');
            
            const chunkSize = 15;
            const log = document.getElementById('syncLog');
            const bar = document.getElementById('progressBar');

            for (let i = 0; i < myGames.length; i += chunkSize) {
                const chunk = myGames.slice(i, i + chunkSize);
                const ids = chunk.map(g => g.id).join(',');
                log.innerText = `Läser röstdata för ${Math.min(i + chunkSize, myGames.length)} spel...`;
                bar.style.width = (i / myGames.length * 100) + "%";

                try {
                    const url = PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi/boardgame/${ids}`);
                    const res = await fetch(url);
                    const text = await res.text();
                    
                    const gameBlocks = text.split('<boardgame ').slice(1);
                    gameBlocks.forEach(block => {
                        const id = block.match(/objectid="(\d+)"/)?.[1];
                        const game = myGames.find(x => x.id === id);
                        if (game) {
                            const polls = {};
                            const resultsBlocks = block.match(/<results numplayers="(\d+\+?)">[\s\S]*?<\/results>/g);
                            if (resultsBlocks) {
                                resultsBlocks.forEach(rb => {
                                    const n = rb.match(/numplayers="(\d+\+?)"/)[1];
                                    const b = parseInt(rb.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                                    const r = parseInt(rb.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                    const x = parseInt(rb.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                    
                                    // NY MYCKET SNÄLLARE LOGIK:
                                    // Om Best har flest röster -> Best
                                    // Om Best + Rek är större än Not Recommended -> Rek
                                    if (b >= r && b > x) polls[n] = "best";
                                    else if ((b + r) >= x && (b+r) > 0) polls[n] = "rec";
                                });
                            }
                            game.polls = polls;
                        }
                    });
                    localStorage.setItem('zebba_final_v200', JSON.stringify(myGames));
                } catch (e) { console.error("Fel", e); }
                await new Promise(r => setTimeout(r, 600));
            }

            bar.style.width = "100%";
            log.innerText = "KLART! RÖSTDATA ANALYSERAD.";
            document.getElementById('goToShelfBtn').classList.remove('hidden');
        });

        document.getElementById('goToShelfBtn').addEventListener('click', () => {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('filters').classList.remove('hidden');
            render();
        });

        function setFilter(l) {
            filterLevel = l;
            ['best', 'rec', 'all'].forEach(id => document.getElementById('btn-'+id).className = id === l ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic border-b-4 border-indigo-900 shadow-lg" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black italic shadow-lg");
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            const filtered = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"];
                return filterLevel === 'best' ? s === 'best' : (s === 'best' || s === 'rec');
            }).sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black italic">BÄST</span>' : (s === 'rec' ? '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black italic">REK</span>' : '');
                return `<div class="bg-slate-800 p-5 rounded-[2rem] flex items-center gap-5 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900 shadow-inner">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between mb-1 gap-2">
                            <h3 class="font-black text-slate-100 text-[12px] uppercase truncate italic leading-tight">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[10px] text-indigo-400 font-black italic uppercase leading-none">BGG: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');
        }
        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
