<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight text-center">
    <div class="max-w-md mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase leading-none">Zebbas<br>Games</h1>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 shadow-2xl">
            <h2 class="text-xl mb-4 text-indigo-400 font-black italic underline">1. Importera</h2>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300 outline-none mb-4" placeholder="Klistra in XML från BGG här..."></textarea>
            <button id="saveBtn" class="w-full bg-slate-700 p-4 rounded-xl text-xs font-black uppercase mb-8">Spara Spel</button>
            
            <div id="syncSection" class="pt-6 border-t border-slate-700 hidden">
                <h2 class="text-xl mb-4 text-amber-400 italic font-black underline">2. Hämta Betyg & Röster</h2>
                <p class="text-[10px] normal-case text-slate-400 mb-4 italic">Eftersom BGG blockerar automatiska hämtningar måste vi göra detta manuellt:</p>
                
                <ol class="text-left text-[11px] space-y-4 mb-6 normal-case tracking-normal font-medium">
                    <li><span class="text-amber-500 font-black">A.</span> <a id="bggLink" href="#" target="_blank" class="underline text-indigo-400 font-bold">Klicka här för att öppna röstningsdata</a></li>
                    <li><span class="text-amber-500 font-black">B.</span> Tryck <kbd class="bg-slate-900 px-1 rounded">Ctrl+A</kbd> sedan <kbd class="bg-slate-900 px-1 rounded">Ctrl+C</kbd> på sidan som öppnas.</li>
                    <li><span class="text-amber-500 font-black">C.</span> Klistra in allt här under:</li>
                </ol>

                <textarea id="syncInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-emerald-300 outline-none mb-4" placeholder="Klistra in röstningsdatan här..."></textarea>
                <button id="finishBtn" class="w-full bg-emerald-600 text-white p-5 rounded-xl text-sm font-black shadow-xl">Aktivera Filter ✅</button>
            </div>
            
            <button onclick="localStorage.clear(); location.reload();" class="mt-10 text-[8px] text-red-500 underline uppercase block w-full opacity-50">Nollställ Allt</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl text-center">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none text-indigo-400 italic font-black">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic border-b-4 border-indigo-900 shadow-lg">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic shadow-lg">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic shadow-lg">Alla</button>
            </div>
        </div>

        <div id="gameGrid" class="space-y-4 pb-20"></div>
    </div>

    <script>
        let myGames = JSON.parse(localStorage.getItem('zebba_manual_v1')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                const hasData = myGames.some(g => Object.keys(g.polls).length > 0);
                if (hasData) {
                    document.getElementById('importSection').classList.add('hidden');
                    document.getElementById('filterSection').classList.remove('hidden');
                    render();
                } else {
                    prepareSyncLink();
                    document.getElementById('syncSection').classList.remove('hidden');
                }
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            const items = rawData.split('<item').slice(1);
            myGames = items.map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {}, avg: "0.0"
            })).filter(g => g.id);
            localStorage.setItem('zebba_manual_v1', JSON.stringify(myGames));
            location.reload();
        });

        function prepareSyncLink() {
            const ids = myGames.map(g => g.id).join(',');
            document.getElementById('bggLink').href = `https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`;
        }

        document.getElementById('finishBtn').addEventListener('click', () => {
            const data = document.getElementById('syncInput').value.trim();
            if (!data) return alert("Klistra in koden från länken först!");

            const blocks = data.split('<item').slice(1);
            let finalGames = [];

            blocks.forEach(block => {
                if (block.includes('type="boardgameexpansion"')) return;

                const id = block.match(/id="(\d+)"/)?.[1];
                const game = myGames.find(g => g.id === id);
                if (game) {
                    const avg = block.match(/<average value="([\d.]+)"/);
                    game.avg = avg ? parseFloat(avg[1]).toFixed(1) : "0.0";
                    
                    const polls = {};
                    const resSets = block.match(/<results numplayers="(\d+\+?)">[\s\S]*?<\/results>/g);
                    if (resSets) {
                        resSets.forEach(rs => {
                            const n = rs.match(/numplayers="(\d+\+?)"/)[1];
                            const b = parseInt(rs.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                            const r = parseInt(rs.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                            const x = parseInt(rs.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                            if (b > 0 && b >= r && b > x) polls[n] = "best";
                            else if ((b + r) > x) polls[n] = "rec";
                        });
                    }
                    game.polls = polls;
                    finalGames.push(game);
                }
            });

            myGames = finalGames;
            localStorage.setItem('zebba_manual_v1', JSON.stringify(myGames));
            alert("KLART! Nu fungerar filtren.");
            location.reload();
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                document.getElementById('btn-' + l).className = (l === level ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic border-b-4 border-indigo-900 shadow-lg" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black italic shadow-lg");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            const data = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"];
                return filterLevel === 'best' ? s === 'best' : (s === 'best' || s === 'rec');
            }).sort((a,b) => b.avg - a.avg);

            grid.innerHTML = data.map(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black italic shadow-sm">BÄST</span>' : 
                             (s === 'rec' ? '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black italic shadow-sm">REK</span>' : '');
                return `
                <div class="bg-slate-800 p-5 rounded-[2rem] flex items-center gap-5 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900 shadow-inner">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between mb-1 gap-2">
                            <h3 class="font-black text-slate-100 text-[12px] uppercase truncate italic leading-tight">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[10px] text-indigo-400 font-black italic uppercase">BGG: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');
        }
        init();
    </script>
</body>
</html>
