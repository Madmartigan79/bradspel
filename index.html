<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight text-center">
    <div class="max-w-md mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl text-indigo-500 tracking-tighter leading-none">Zebbas<br>Games</h1>
        </header>

        <div id="setupPanel" class="bg-slate-800 p-6 rounded-[2rem] border-4 border-indigo-600 mb-10 shadow-2xl">
            
            <div id="step1">
                <h2 class="text-xl mb-2 text-indigo-400 underline decoration-2">Steg 1: Grundlista</h2>
                <textarea id="input1" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 h-24 text-[10px] font-mono text-indigo-300 outline-none mb-3" placeholder="Klistra in XML från collection här..."></textarea>
                <button onclick="runStep1()" class="w-full bg-slate-700 hover:bg-slate-600 p-3 rounded-xl text-xs shadow-lg transition-colors">1. Spara Spel</button>
            </div>

            <div id="step2" class="hidden mt-8 pt-8 border-t border-slate-700 text-left">
                <h2 class="text-xl mb-2 text-amber-400 underline decoration-2 text-center">Steg 2: Manuell Hämtning</h2>
                <p class="text-[10px] text-slate-400 mb-4 normal-case italic font-medium">
                    VIKTIGT: Klicka inte! 
                    1. Kopiera länken i rutan. 
                    2. Klistra in i en NY flik. 
                    3. Kopiera XML-koden du får. 
                    4. Klistra in i den stora gröna rutan.
                </p>

                <div id="linkContainer" class="space-y-3 mb-6"></div>

                <textarea id="input2" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 h-32 text-[10px] font-mono text-emerald-300 outline-none mb-2" placeholder="Klistra in resultatet här..."></textarea>
                <button onclick="runStep2()" class="w-full bg-emerald-600 hover:bg-emerald-500 p-3 rounded-xl text-xs shadow-lg transition-colors mb-4">2. Läs in data</button>
                
                <div class="w-full bg-slate-900 h-3 rounded-full overflow-hidden">
                    <div id="progressBar" class="w-0 h-full bg-emerald-500 transition-all duration-300"></div>
                </div>
                <p id="progressText" class="text-[9px] text-slate-500 mt-1 text-center">0% Klart</p>

                <button id="finishBtn" onclick="finishSetup()" class="hidden w-full mt-6 bg-indigo-600 hover:bg-indigo-500 p-4 rounded-xl text-sm shadow-xl animate-bounce">KLART! VISA HYLLAN →</button>
            </div>

            <button onclick="resetAll()" class="mt-8 text-[8px] text-red-500 underline opacity-60 w-full text-center">Nollställ allt</button>
        </div>

        <div id="mainApp" class="hidden">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl">
                <select id="playerCount" onchange="render()" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none text-indigo-400 font-black">
                    <option value="1">1 Person</option>
                    <option value="2" selected>2 Personer</option>
                    <option value="3">3 Personer</option>
                    <option value="4">4 Personer</option>
                    <option value="5">5 Personer</option>
                    <option value="6">6+ Personer</option>
                </select>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setFilter('best')" id="btn-best" class="filter-btn bg-indigo-600">Bäst</button>
                    <button onclick="setFilter('rec')" id="btn-rec" class="filter-btn bg-slate-700">Rek.</button>
                    <button onclick="setFilter('all')" id="btn-all" class="filter-btn bg-slate-700">Alla</button>
                </div>
                <button onclick="document.getElementById('setupPanel').classList.remove('hidden'); document.getElementById('mainApp').classList.add('hidden');" class="mt-4 text-[8px] text-slate-500 font-bold w-full text-center">⚙️ Inställningar</button>
            </div>
            <div id="gameGrid" class="space-y-4 pb-20"></div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('zebba_manual_fix_v3')) || [];
        let filter = 'best';

        function init() {
            if (db.length > 0) {
                const hasData = db.some(g => Object.keys(g.polls || {}).length > 0);
                if (hasData) showApp();
                else {
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    generateLinkInputs();
                    updateProgress();
                }
            }
        }

        function runStep1() {
            const txt = document.getElementById('input1').value;
            if (!txt.includes('<item')) return alert('Ingen XML hittad!');
            const items = txt.split('<item ').slice(1);
            db = items.map(chunk => ({
                id: chunk.match(/objectid="(\d+)"/)?.[1],
                title: (chunk.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                img: chunk.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                avg: "0.0", polls: {}, hasData: false
            })).filter(g => g.id);
            localStorage.setItem('zebba_manual_fix_v3', JSON.stringify(db));
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            generateLinkInputs();
            updateProgress();
        }

        function generateLinkInputs() {
            const container = document.getElementById('linkContainer');
            container.innerHTML = '';
            const batchSize = 20; 
            const totalBatches = Math.ceil(db.length / batchSize);

            for (let i = 0; i < totalBatches; i++) {
                const start = i * batchSize;
                const end = start + batchSize;
                
                // Om gruppen redan är hämtad, visa inte rutan
                const chunk = db.slice(start, end);
                const isDone = chunk.every(g => g.hasData);
                if(isDone) continue;

                const chunkIds = chunk.map(g => g.id).join(',');
                const url = `https://boardgamegeek.com/xmlapi2/thing?id=${chunkIds}&stats=1`;
                
                const div = document.createElement('div');
                div.innerHTML = `
                    <p class="text-[9px] text-indigo-300 font-bold mb-1">DEL ${i+1}: Kopiera denna länk</p>
                    <input type="text" value="${url}" onclick="this.select()" readonly 
                        class="w-full bg-black text-slate-400 text-[9px] p-2 rounded border border-slate-600 font-mono select-all">
                `;
                container.appendChild(div);
            }
            if(container.innerHTML === '') document.getElementById('finishBtn').classList.remove('hidden');
        }

        function runStep2() {
            const txt = document.getElementById('input2').value;
            if (!txt.includes('<item')) return alert('Klistra in XML först!');
            const items = txt.split('<item ').slice(1);
            let count = 0;

            items.forEach(chunk => {
                const id = chunk.match(/id="(\d+)"/)?.[1];
                const game = db.find(g => g.id === id);
                if (game) {
                    const avgMatch = chunk.match(/<average value="([\d.]+)"/);
                    if (avgMatch) game.avg = parseFloat(avgMatch[1]).toFixed(1);
                    
                    const polls = {};
                    const pollSection = chunk.match(/<poll name="suggested_numplayers"[\s\S]*?<\/poll>/);
                    if (pollSection) {
                        const results = pollSection[0].match(/<results numplayers="(\d+\+?)">[\s\S]*?<\/results>/g);
                        if (results) {
                            results.forEach(resBlock => {
                                const num = resBlock.match(/numplayers="(\d+\+?)"/)[1];
                                const best = parseInt(resBlock.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                                const rec = parseInt(resBlock.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                const not = parseInt(resBlock.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                if (best > 0 && best >= rec && best > not) polls[num] = "best";
                                else if ((best + rec) > not && (best+rec) > 0) polls[num] = "rec";
                            });
                        }
                    }
                    game.polls = polls;
                    game.hasData = true;
                    count++;
                }
            });

            localStorage.setItem('zebba_manual_fix_v3', JSON.stringify(db));
            document.getElementById('input2').value = '';
            document.getElementById('input2').placeholder = `Toppen! ${count} spel fixade. Ta nästa länk!`;
            generateLinkInputs(); // Uppdatera listan med länkar (tar bort de som är klara)
            updateProgress();
        }

        function updateProgress() {
            const total = db.length;
            const done = db.filter(g => g.hasData).length;
            const pct = Math.round((done / total) * 100);
            document.getElementById('progressBar').style.width = `${pct}%`;
            document.getElementById('progressText').innerText = `${done} av ${total} spel klara`;
            if (pct >= 98) document.getElementById('finishBtn').classList.remove('hidden');
        }

        function finishSetup() { showApp(); }
        function showApp() {
            document.getElementById('setupPanel').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            render();
        }

        function setFilter(l) {
            filter = l;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.className = "filter-btn p-4 rounded-xl text-[10px] font-black italic shadow-lg " + 
                              (b.id === 'btn-'+l ? "bg-indigo-600 border-b-4 border-indigo-900" : "bg-slate-700");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let list = db.filter(g => {
                if (filter === 'all') return true;
                const status = g.polls?.[count] || g.polls?.[count+"+"];
                if (filter === 'best') return status === 'best';
                if (filter === 'rec') return status === 'best' || status === 'rec';
            }).sort((a,b) => b.avg - a.avg);

            if (list.length === 0) {
                grid.innerHTML = `<div class="py-10 text-slate-500 text-xs">Inga spel hittades.</div>`;
                return;
            }

            grid.innerHTML = list.map(g => {
                const status = g.polls?.[count] || g.polls?.[count+"+"];
                let badge = "";
                if (status === 'best') badge = '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black shadow">BÄST</span>';
                else if (status === 'rec') badge = '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black shadow">REK</span>';
                return `
                <div class="bg-slate-800 p-4 rounded-[1.5rem] flex items-center gap-4 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-xl bg-slate-900">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between mb-1 gap-2">
                            <h3 class="font-black text-slate-100 text-[11px] uppercase truncate italic">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[9px] text-indigo-400 font-bold">BGG: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function resetAll() { if(confirm("Säker?")) { localStorage.clear(); location.reload(); } }
        init();
    </script>
</body>
</html>
