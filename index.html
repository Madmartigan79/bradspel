<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2">Status: Väntar på data</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-6 rounded-[2rem] border-4 border-indigo-600 mb-10 text-center shadow-2xl">
            <h2 class="text-xl mb-4 text-indigo-400">1. Klistra in XML</h2>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 h-32 text-[10px] font-mono text-indigo-300 mb-4 outline-none focus:border-indigo-500" placeholder="Klistra in koden från BGG här..."></textarea>
            <button id="saveBtn" class="w-full bg-emerald-600 p-4 rounded-xl text-sm font-black mb-6 shadow-lg hover:bg-emerald-500 transition-all">Spara Grundlista</button>

            <div class="pt-6 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic">2. Aktivera Filter</h2>
                <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-5 rounded-xl text-sm font-black shadow-xl mb-2 hover:bg-amber-400 transition-all">Hämta Röstningsdata ⚡</button>
                <div id="syncLog" class="text-[8px] text-slate-500 uppercase h-4 overflow-hidden">Väntar...</div>
            </div>
            
            <button id="closeSetup" class="mt-8 w-full bg-slate-700 py-3 rounded-xl text-[10px] text-slate-300 uppercase tracking-widest">Stäng Setup</button>
            <button onclick="localStorage.clear(); location.reload();" class="mt-6 text-[8px] text-red-800 uppercase block w-full">Rensa & Nollställ Allt</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl text-center">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none focus:border-indigo-500 italic font-black appearance-none">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] font-black transition-all">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black transition-all">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black transition-all">Alla</button>
            </div>
            <button id="updateBtn" class="mt-4 text-slate-600 text-[8px] uppercase tracking-widest">Inställningar ⚙️</button>
        </div>

        <div id="gameGrid" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const PROXY = "https://corsproxy.io/?";
        let myGames = JSON.parse(localStorage.getItem('zebba_ultra_v1')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                document.getElementById('importSection').classList.add('hidden');
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Spel Laddade`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            if (!rawData) return alert("Klistra in XML först!");
            
            const blocks = rawData.split('<item ').slice(1);
            myGames = blocks.filter(b => {
                const isExp = b.includes('boardgameexpansion') || b.toLowerCase().includes('expansion');
                return !isExp;
            }).map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {}, 
                avg: "0.0"
            })).filter(g => g.id);

            localStorage.setItem('zebba_ultra_v1', JSON.stringify(myGames));
            alert(`Hittade ${myGames.length} spel. Nu kör vi Steg 2!`);
            location.reload();
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            const log = document.getElementById('syncLog');
            if (myGames.length === 0) return alert("Spara steg 1 först!");

            btn.disabled = true;
            btn.innerText = "HÄMTAR RÖSTER...";
            
            // Vi hämtar all data på en gång
            const ids = myGames.map(g => g.id).join(',');
            const url = PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`);

            try {
                const res = await fetch(url);
                const text = await res.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const items = xml.querySelectorAll('item');

                items.forEach((item, index) => {
                    const id = item.getAttribute('id');
                    const game = myGames.find(g => g.id === id);
                    if (game) {
                        game.avg = parseFloat(item.querySelector('stats rating average')?.getAttribute('value') || 0).toFixed(1);
                        
                        const polls = {};
                        item.querySelectorAll('poll[name="suggested_numplayers"] results').forEach(rSet => {
                            const n = rSet.getAttribute('numplayers');
                            const b = parseInt(rSet.querySelector('result[value="Best"]')?.getAttribute('numvotes') || 0);
                            const r = parseInt(rSet.querySelector('result[value="Recommended"]')?.getAttribute('numvotes') || 0);
                            const x = parseInt(rSet.querySelector('result[value="Not Recommended"]')?.getAttribute('numvotes') || 0);
                            
                            if (b > r && b > x) polls[n] = "best";
                            else if ((b + r) > x) polls[n] = "rec";
                            else polls[n] = "bad";
                        });
                        game.polls = polls;
                        log.innerText = `Analysear ${index+1}/${items.length}: ${game.title}`;
                    }
                });

                localStorage.setItem('zebba_ultra_v1', JSON.stringify(myGames));
                btn.innerText = "KLART! ✅";
                btn.className = "w-full bg-emerald-500 text-white p-5 rounded-xl text-sm font-black";
                render();
                alert("Nu är röstningsdatan sparad!");
            } catch (e) {
                alert("Något gick fel med BGG. Testa igen!");
                btn.disabled = false;
                btn.innerText = "Hämta Röstningsdata ⚡";
            }
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                document.getElementById('btn-' + l).className = (l === level ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black transition-all" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black transition-all");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let filtered = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"];
                if (filterLevel === 'best') return s === 'best';
                if (filterLevel === 'rec') return s === 'best' || s === 'rec';
                return false;
            });

            filtered.sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black italic">BÄST</span>' : 
                             (s === 'rec' ? '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black italic">REK</span>' : '');
                return `
                <div class="bg-slate-800 p-5 rounded-[2rem] flex items-center gap-5 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900 shadow-inner">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between gap-2 mb-1">
                            <h3 class="font-black text-slate-100 text-[12px] uppercase truncate italic">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[9px] text-indigo-400 font-black italic">BGG RATING: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-20"><p class="text-slate-500 text-xs mb-6 uppercase tracking-widest leading-loose">Hittade inga spel med status "${filterLevel}"<br>för ${count} spelare.</p><button onclick="setFilter('all')" class="bg-indigo-600 p-5 rounded-2xl text-xs font-black shadow-xl">Visa Allt (Felsök)</button></div>`;
            }
        }

        document.getElementById('updateBtn').addEventListener('click', () => document.getElementById('importSection').classList.toggle('hidden'));
        document.getElementById('closeSetup').addEventListener('click', () => document.getElementById('importSection').classList.add('hidden'));
        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
