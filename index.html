<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight text-center">
    <div class="max-w-md mx-auto">
        <header class="mb-6">
            <h1 class="text-4xl text-indigo-500 tracking-tighter leading-none">Zebbas<br>Games</h1>
        </header>

        <div id="setupPanel" class="bg-slate-800 p-6 rounded-[2rem] border-4 border-indigo-600 mb-10 shadow-2xl">
            
            <div id="step1">
                <h2 class="text-xl mb-2 text-indigo-400 underline decoration-2">Steg 1: Grundlista</h2>
                <div class="bg-slate-700 p-3 rounded-xl mb-3 text-left">
                    <p class="text-[10px] text-slate-300 mb-1">1. Klicka p√• l√§nken:</p>
                    <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&excludesubtype=boardgameexpansion" target="_blank" class="text-xs text-emerald-400 underline font-bold block mb-2">H√ÑMTA SAMLING (Utan expansioner)</a>
                    <p class="text-[10px] text-slate-300">2. Kopiera allt (Ctrl+A, Ctrl+C).<br>3. Klistra in nedan.</p>
                </div>
                <textarea id="input1" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 h-24 text-[10px] font-mono text-indigo-300 outline-none mb-3" placeholder="Klistra in h√§r..."></textarea>
                <button onclick="runStep1()" class="w-full bg-indigo-600 hover:bg-indigo-500 p-3 rounded-xl text-xs shadow-lg mb-4">Spara Grundlista</button>
            </div>

            <div id="step2" class="hidden mt-6 pt-6 border-t border-slate-700 text-left">
                <h2 class="text-xl mb-2 text-amber-400 underline decoration-2 text-center">Steg 2: H√§mta R√∂ster</h2>
                <p class="text-[9px] text-slate-400 mb-4 normal-case italic font-medium text-center">
                    Vi tar 10 spel i taget f√∂r att undvika 401-fel.
                </p>

                <div id="linksContainer" class="grid grid-cols-1 gap-2 mb-4 max-h-40 overflow-y-auto pr-2"></div>

                <textarea id="input2" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 h-32 text-[10px] font-mono text-emerald-300 outline-none mb-2" placeholder="Klistra in koden fr√•n l√§nkarna h√§r..."></textarea>
                
                <button onclick="runStep2()" class="w-full bg-emerald-600 hover:bg-emerald-500 p-3 rounded-xl text-xs shadow-lg mb-2">L√§s in data</button>
                
                <div class="w-full bg-slate-900 h-4 rounded-full overflow-hidden mb-1 relative">
                    <div id="progressBar" class="w-0 h-full bg-emerald-500 transition-all duration-300"></div>
                    <p id="progressText" class="absolute inset-0 flex items-center justify-center text-[8px] text-white font-bold drop-shadow-md">0%</p>
                </div>

                <button id="finishBtn" onclick="finishSetup()" class="hidden w-full mt-4 bg-indigo-600 hover:bg-indigo-500 p-4 rounded-xl text-sm shadow-xl animate-bounce">KLART! VISA HYLLAN ‚Üí</button>
            </div>

            <button onclick="resetAll()" class="mt-8 text-[8px] text-red-500 underline opacity-60 w-full text-center">Nollst√§ll Allt</button>
        </div>

        <div id="mainApp" class="hidden">
            <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl">
                <select id="playerCount" onchange="render()" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none text-indigo-400 font-black">
                    <option value="1">1 Person</option>
                    <option value="2" selected>2 Personer</option>
                    <option value="3">3 Personer</option>
                    <option value="4">4 Personer</option>
                    <option value="5">5 Personer</option>
                    <option value="6">6+ Personer</option>
                </select>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setFilter('best')" id="btn-best" class="filter-btn bg-indigo-600">B√§st</button>
                    <button onclick="setFilter('rec')" id="btn-rec" class="filter-btn bg-slate-700">Rek.</button>
                    <button onclick="setFilter('all')" id="btn-all" class="filter-btn bg-slate-700">Alla</button>
                </div>
                <button onclick="document.getElementById('setupPanel').classList.remove('hidden'); document.getElementById('mainApp').classList.add('hidden');" class="mt-4 text-[8px] text-slate-500 font-bold w-full text-center">‚öôÔ∏è Setup</button>
            </div>
            <div id="gameGrid" class="space-y-4 pb-20"></div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('zebba_final_solution')) || [];
        let filter = 'best';

        function init() {
            if (db.length > 0) {
                const hasData = db.some(g => Object.keys(g.polls || {}).length > 0);
                if (hasData) showApp();
                else {
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    generateLinks();
                    updateProgress();
                }
            }
        }

        // STEG 1: Spara grundlista (rensar expansioner direkt)
        function runStep1() {
            let txt = document.getElementById('input1').value;
            // Fixa webbl√§sarens kopierings-fel
            txt = txt.replace(/- <|< -/g, '<');

            if (!txt.includes('<item')) return alert('Ingen XML hittad!');
            
            const items = txt.split('<item ').slice(1);
            db = items.map(chunk => {
                // Dubbelkoll f√∂r expansioner
                const subtype = chunk.match(/subtype="([^"]+)"/)?.[1];
                if (subtype === 'boardgameexpansion') return null;

                return {
                    id: chunk.match(/objectid="(\d+)"/)?.[1],
                    title: (chunk.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Ok√§nt").replace('<![CDATA[', '').replace(']]>', ''),
                    img: chunk.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                    avg: "0.0", polls: {}, done: false
                };
            }).filter(g => g && g.id); // Ta bort nulls

            localStorage.setItem('zebba_final_solution', JSON.stringify(db));
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            generateLinks();
            updateProgress();
        }

        // STEG 2: Generera l√§nkar (API v1, sm√• paket)
        function generateLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            // SUPERLITEN chunk size f√∂r att undvika 401
            const batchSize = 10; 
            const batches = [];
            
            for (let i = 0; i < db.length; i += batchSize) {
                batches.push(db.slice(i, i + batchSize));
            }

            batches.forEach((batch, index) => {
                const isDone = batch.every(g => g.done);
                if(isDone) return; // Visa inte klara

                const ids = batch.map(g => g.id).join(',');
                // ANV√ÑNDER GAMLA API:ET (/xmlapi/) - Det √§r mycket stabilare
                const url = `https://boardgamegeek.com/xmlapi/boardgame/${ids}?stats=1`;

                const div = document.createElement('div');
                div.className = "bg-slate-700 p-2 rounded flex items-center justify-between gap-2";
                div.innerHTML = `
                    <span class="text-[9px] font-bold text-white">DEL ${index + 1}</span>
                    <input type="text" value="${url}" readonly class="bg-black text-[8px] text-slate-400 p-1 rounded flex-grow font-mono select-all">
                    <span class="text-[8px] text-emerald-400 italic">Kopiera üìã</span>
                `;
                container.appendChild(div);
            });

            if(container.innerHTML === '') document.getElementById('finishBtn').classList.remove('hidden');
        }

        function runStep2() {
            let txt = document.getElementById('input2').value;
            txt = txt.replace(/- <|< -/g, '<'); // St√§da skr√§p

            // API v1 anv√§nder <boardgame> taggar, inte <item>
            const items = txt.split('<boardgame ').slice(1);
            if (items.length === 0) return alert('Ingen XML hittad. Har du kopierat fr√•n den nya l√§nken?');

            let count = 0;
            items.forEach(chunk => {
                const id = chunk.match(/objectid="(\d+)"/)?.[1];
                const game = db.find(g => g.id === id);
                
                if (game) {
                    // Betyg
                    const avg = chunk.match(/<average>([\d.]+)<\/average>/) || chunk.match(/<average value="([\d.]+)"/); 
                    if (avg) game.avg = parseFloat(avg[1]).toFixed(1);

                    // R√∂ster
                    const polls = {};
                    const pollSection = chunk.match(/<poll name="suggested_numplayers"[\s\S]*?<\/poll>/);
                    
                    if (pollSection) {
                        const results = pollSection[0].match(/<results numplayers="(\d+\+?)">[\s\S]*?<\/results>/g);
                        if (results) {
                            results.forEach(res => {
                                const n = res.match(/numplayers="(\d+\+?)"/)[1];
                                const b = parseInt(res.match(/value="Best" numvotes="(\d+)"/)?.[1] || 0);
                                const r = parseInt(res.match(/value="Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                const x = parseInt(res.match(/value="Not Recommended" numvotes="(\d+)"/)?.[1] || 0);
                                
                                // Super-sn√§ll logik
                                if (b >= r && b > x && b > 0) polls[n] = "best";
                                else if ((b + r) > x && (b+r) > 0) polls[n] = "rec";
                            });
                        }
                    }
                    game.polls = polls;
                    game.done = true;
                    count++;
                }
            });

            localStorage.setItem('zebba_final_solution', JSON.stringify(db));
            document.getElementById('input2').value = '';
            document.getElementById('input2').placeholder = `Toppen! ${count} spel klara. Ta n√§sta l√§nk.`;
            generateLinks();
            updateProgress();
        }

        function updateProgress() {
            const total = db.length;
            const done = db.filter(g => g.done).length;
            const pct = Math.round((done / total) * 100);
            
            document.getElementById('progressBar').style.width = `${pct}%`;
            document.getElementById('progressText').innerText = `${pct}% Klart`;
            if (pct >= 99) document.getElementById('finishBtn').classList.remove('hidden');
        }

        function finishSetup() { showApp(); }
        function showApp() {
            document.getElementById('setupPanel').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            render();
        }

        function setFilter(l) {
            filter = l;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.className = "filter-btn p-4 rounded-xl text-[10px] font-black italic shadow-lg " + 
                              (b.id === 'btn-'+l ? "bg-indigo-600 border-b-4 border-indigo-900" : "bg-slate-700");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let list = db.filter(g => {
                if (filter === 'all') return true;
                const s = g.polls?.[count] || g.polls?.[count+"+"];
                if (filter === 'best') return s === 'best';
                if (filter === 'rec') return s === 'best' || s === 'rec';
            }).sort((a,b) => b.avg - a.avg);

            if (list.length === 0) {
                grid.innerHTML = `<div class="py-10 text-slate-500 text-xs">Inga spel hittades.</div>`;
                return;
            }

            grid.innerHTML = list.map(g => {
                const s = g.polls?.[count] || g.polls?.[count+"+"];
                let badge = "";
                if (s === 'best') badge = '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black shadow">B√ÑST</span>';
                else if (s === 'rec') badge = '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black shadow">REK</span>';

                return `
                <div class="bg-slate-800 p-4 rounded-[1.5rem] flex items-center gap-4 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-xl bg-slate-900">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between mb-1 gap-2">
                            <h3 class="font-black text-slate-100 text-[11px] uppercase truncate italic">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[9px] text-indigo-400 font-bold">Betyg: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');
        }

        function resetAll() { if(confirm("B√∂rja om?")) { localStorage.clear(); location.reload(); } }
        init();
    </script>
</body>
</html>
