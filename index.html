<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto text-center">
        <header class="mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2 italic tracking-widest uppercase font-bold">Laddar...</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 shadow-2xl relative">
            <h2 class="text-xl mb-4 text-indigo-400 font-black">1. Importera</h2>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300 outline-none mb-4" placeholder="Klistra in XML från BGG här..."></textarea>
            <button id="saveBtn" class="w-full bg-slate-700 p-4 rounded-xl text-xs mb-8 hover:bg-slate-600 transition-all font-black">Spara Grundlista</button>
            
            <div id="syncSection" class="pt-6 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic">2. Synka & Tvätta</h2>
                <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-5 rounded-xl text-sm font-black shadow-xl mb-2">Starta Stor-Synk ⚡</button>
                <div id="syncLog" class="text-[10px] text-emerald-500 font-bold mt-2 h-4 uppercase"></div>
            </div>
            
            <button id="closeBtn" class="mt-8 w-full bg-indigo-600 p-4 rounded-xl text-xs text-white uppercase font-black shadow-lg">Gå till Hyllan →</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none appearance-none text-indigo-400 italic font-black">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic shadow-lg">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic">Alla</button>
            </div>
            <button onclick="document.getElementById('importSection').classList.toggle('hidden')" class="mt-4 text-[8px] text-slate-600 uppercase tracking-widest font-bold">Setup & Synk ⚙️</button>
        </div>

        <div id="gameGrid" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const PROXY = "https://api.allorigins.win/raw?url=";
        let myGames = JSON.parse(localStorage.getItem('zebba_final_v600')) || [];
        let filterLevel = 'best';

        function updateGameCount() {
            document.getElementById('gameCount').innerText = `${myGames.length} Spel i hyllan`;
        }

        function init() {
            if (myGames.length > 0) {
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('importSection').classList.add('hidden');
                updateGameCount();
                render();
            } else {
                document.getElementById('gameCount').innerText = "Väntar på setup";
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value;
            const items = rawData.split('<item').slice(1);
            myGames = items.map(b => ({
                id: b.match(/objectid="(\d+)"/)?.[1],
                title: (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', ''),
                img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                polls: {}, avg: "0.0"
            })).filter(g => g.id);
            
            localStorage.setItem('zebba_final_v600', JSON.stringify(myGames));
            updateGameCount();
            alert("Steg 1 klart! Kör nu synken (steg 2) för att ta bort expansioner och hämta filter.");
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            const log = document.getElementById('syncLog');
            btn.disabled = true;
            btn.innerText = "SYNKAR...";
            
            const chunkSize = 20;
            let cleanedList = [];

            for (let i = 0; i < myGames.length; i += chunkSize) {
                const chunk = myGames.slice(i, i + chunkSize);
                const ids = chunk.map(g => g.id).join(',');
                log.innerText = `Bearbetar ${i} av ${myGames.length}...`;

                try {
                    const res = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                    const text = await res.text();
                    const xml = new DOMParser().parseFromString(text, "text/xml");
                    
                    xml.querySelectorAll('item').forEach(item => {
                        if (item.getAttribute('type') === 'boardgameexpansion') return;

                        const id = item.getAttribute('id');
                        const game = myGames.find(g => g.id === id);
                        if (game) {
                            game.avg = parseFloat(item.querySelector('stats rating average')?.getAttribute('value') || 0).toFixed(1);
                            const polls = {};
                            item.querySelectorAll('poll[name="suggested_numplayers"] results').forEach(rSet => {
                                const n = rSet.getAttribute('numplayers');
                                const b = parseInt(rSet.querySelector('result[value="Best"]')?.getAttribute('numvotes') || 0);
                                const r = parseInt(rSet.querySelector('result[value="Recommended"]')?.getAttribute('numvotes') || 0);
                                const x = parseInt(rSet.querySelector('result[value="Not Recommended"]')?.getAttribute('numvotes') || 0);
                                if (b > r && b > x) polls[n] = "best";
                                else if ((b + r) > x) polls[n] = "rec";
                            });
                            game.polls = polls;
                            cleanedList.push(game);
                        }
                    });
                } catch (e) { console.error(e); }
                await new Promise(r => setTimeout(r, 400));
            }

            myGames = cleanedList;
            localStorage.setItem('zebba_final_v600', JSON.stringify(myGames));
            log.innerText = "SYNKA KLAR!";
            btn.innerText = "KLART ✅";
            updateGameCount();
            render();
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            document.getElementById('importSection').classList.add('hidden');
            document.getElementById('filterSection').classList.remove('hidden');
            render();
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                document.getElementById('btn-' + l).className = (l === level ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic shadow-lg" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black italic");
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let filtered = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"];
                if (filterLevel === 'best') return s === 'best';
                return s === 'best' || s === 'rec';
            });

            filtered.sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black italic">BÄST</span>' : 
                             (s === 'rec' ? '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black italic">REK</span>' : '');
                return `
                <div class="bg-slate-800 p-5 rounded-[2rem] flex items-center gap-5 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between gap-2">
                            <h3 class="font-black text-slate-100 text-[12px] uppercase truncate italic">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[10px] text-indigo-400 font-black italic mt-1">BGG: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');

            if (filtered.length === 0 && myGames.length > 0) {
                grid.innerHTML = `<div class="py-20 text-slate-500 text-xs uppercase">Inga spel för ${count} pers. Tryck på "Alla" eller kör synken!</div>`;
            }
        }

        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
