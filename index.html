<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans italic uppercase font-black tracking-tight">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter italic uppercase">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-[10px] mt-2 italic uppercase tracking-widest">Bibliotek</p>
        </header>

        <div id="importSection" class="bg-slate-800 p-8 rounded-[2rem] border-4 border-indigo-600 mb-10 text-center shadow-2xl">
            <h2 class="text-xl mb-6 text-indigo-400">Setup</h2>
            <div class="space-y-4">
                <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&stats=1" target="_blank" class="block bg-indigo-600 p-4 rounded-xl text-xs hover:bg-indigo-500 transition-all font-black uppercase">1. Öppna BGG-Data</a>
                <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 h-32 text-[10px] font-mono text-indigo-300 outline-none focus:border-indigo-500" placeholder="Klistra in koden här..."></textarea>
                <button id="saveBtn" class="w-full bg-emerald-600 p-4 rounded-xl text-sm font-black shadow-lg">2. Spara & Tvätta Lista</button>
            </div>

            <div id="syncControl" class="hidden pt-8 mt-8 border-t border-slate-700">
                <h2 class="text-xl mb-4 text-amber-400 italic">3. Aktivera Filter</h2>
                <button id="syncBtn" class="w-full bg-amber-500 text-slate-900 p-5 rounded-xl text-sm font-black shadow-xl mb-2">Hämta Röstningsdata ⚡</button>
                <div id="progressContainer" class="w-full bg-slate-900 h-2 rounded-full mt-4 hidden overflow-hidden">
                    <div id="progressBar" class="bg-emerald-500 h-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="syncMsg" class="text-[9px] text-slate-400 mt-2 uppercase"></p>
            </div>
            
            <button id="closeBtn" class="mt-8 text-[10px] text-slate-500 underline uppercase hidden">Visa min hylla</button>
        </div>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] border border-slate-700 mb-6 shadow-xl text-center">
            <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-2xl text-center mb-6 outline-none appearance-none text-indigo-400 italic font-black">
                <option value="1">1 Person</option>
                <option value="2" selected>2 Personer</option>
                <option value="3">3 Personer</option>
                <option value="4">4 Personer</option>
                <option value="5">5 Personer</option>
                <option value="6">6+ Personer</option>
            </select>
            
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFilter('best')" id="btn-best" class="bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic">Bäst</button>
                <button onclick="setFilter('rec')" id="btn-rec" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic">Rek.</button>
                <button onclick="setFilter('all')" id="btn-all" class="bg-slate-700 p-4 rounded-xl text-[10px] font-black italic">Alla</button>
            </div>
            <button onclick="document.getElementById('importSection').classList.toggle('hidden')" class="mt-4 text-[8px] text-slate-600 tracking-widest uppercase">Inställningar ⚙️</button>
        </div>

        <div id="gameGrid" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const PROXY = "https://api.allorigins.win/raw?url=";
        let myGames = JSON.parse(localStorage.getItem('zebbas_ultimate_v102')) || [];
        let filterLevel = 'best';

        function init() {
            if (myGames.length > 0) {
                document.getElementById('importSection').classList.add('hidden');
                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('syncControl').classList.remove('hidden');
                document.getElementById('closeBtn').classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} Brädspel`;
                render();
            }
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const rawData = document.getElementById('xmlInput').value.trim();
            if (!rawData) return alert("Klistra in koden!");
            
            const blocks = rawData.split('<item ').slice(1);
            const games = [];

            blocks.forEach(b => {
                const title = (b.match(/<name[^>]*>(.*?)<\/name>/)?.[1] || "Okänt").replace('<![CDATA[', '').replace(']]>', '');
                const subtype = b.match(/subtype="([^"]+)"/)?.[1];
                
                // Mycket strängare filter: kollar subtype, taggar och vanliga expansion-ord
                const isExpansion = subtype === 'boardgameexpansion' || 
                                   b.includes('boardgameexpansion') || 
                                   title.toLowerCase().includes('expansion') || 
                                   title.toLowerCase().includes('exp.');
                
                if (!isExpansion) {
                    games.push({
                        id: b.match(/objectid="(\d+)"/)?.[1],
                        title: title,
                        img: b.match(/<thumbnail>(.*?)<\/thumbnail>/)?.[1] || '',
                        polls: {},
                        avg: b.match(/<average value="([\d.]+)"/)?.[1] || "0.0"
                    });
                }
            });

            myGames = games;
            localStorage.setItem('zebbas_ultimate_v102', JSON.stringify(myGames));
            alert(`Steg 2 klart! ${games.length} brädspel hittade. Expansioner borttagna.`);
            location.reload();
        });

        document.getElementById('syncBtn').addEventListener('click', async () => {
            const btn = document.getElementById('syncBtn');
            const bar = document.getElementById('progressBar');
            const container = document.getElementById('progressContainer');
            const msg = document.getElementById('syncMsg');
            
            btn.disabled = true;
            btn.innerText = "Synkar...";
            container.classList.remove('hidden');

            // Vi delar upp ID:n i mindre klumpar om 15 för att slippa 403-fel
            const chunkSize = 15;
            for (let i = 0; i < myGames.length; i += chunkSize) {
                const chunk = myGames.slice(i, i + chunkSize);
                const ids = chunk.map(g => g.id).join(',');
                const progress = Math.round((i / myGames.length) * 100);
                
                bar.style.width = progress + "%";
                msg.innerText = `Hämtar data för ${i} av ${myGames.length} spel...`;

                try {
                    const res = await fetch(PROXY + encodeURIComponent(`https://boardgamegeek.com/xmlapi2/thing?id=${ids}&stats=1`));
                    const text = await res.text();
                    const xml = new DOMParser().parseFromString(text, "text/xml");
                    
                    xml.querySelectorAll('item').forEach(item => {
                        const id = item.getAttribute('id');
                        const game = myGames.find(g => g.id === id);
                        if (game) {
                            const polls = {};
                            item.querySelectorAll('poll[name="suggested_numplayers"] results').forEach(rSet => {
                                const n = rSet.getAttribute('numplayers').trim();
                                const b = parseInt(rSet.querySelector('result[value="Best"]')?.getAttribute('numvotes') || 0);
                                const r = parseInt(rSet.querySelector('result[value="Recommended"]')?.getAttribute('numvotes') || 0);
                                const x = parseInt(rSet.querySelector('result[value="Not Recommended"]')?.getAttribute('numvotes') || 0);
                                
                                if (b > r && b > x) polls[n] = "best";
                                else if ((b + r) > x) polls[n] = "rec";
                                else polls[n] = "bad";
                            });
                            game.polls = polls;
                        }
                    });
                    // Spara efter varje klump
                    localStorage.setItem('zebbas_ultimate_v102', JSON.stringify(myGames));
                    // Vänta lite mellan anropen för att vara snäll mot BGG
                    await new Promise(r => setTimeout(r, 800)); 
                } catch (e) {
                    console.error("Misslyckades med klump", i);
                }
            }
            
            bar.style.width = "100%";
            msg.innerText = "KLART! ALL DATA SPARAD.";
            btn.innerText = "SYNKA KLAR ✅";
            btn.className = "w-full bg-emerald-500 text-white p-5 rounded-xl text-sm font-black";
            render();
        });

        function setFilter(level) {
            filterLevel = level;
            ['best', 'rec', 'all'].forEach(l => {
                const b = document.getElementById('btn-' + l);
                b.className = l === level ? "bg-indigo-600 p-4 rounded-xl text-[10px] font-black italic" : "bg-slate-700 p-4 rounded-xl text-[10px] font-black italic";
            });
            render();
        }

        function render() {
            const count = document.getElementById('playerCount').value;
            const grid = document.getElementById('gameGrid');
            
            let filtered = myGames.filter(g => {
                if (filterLevel === 'all') return true;
                const s = g.polls[count] || g.polls[count+"+"] || g.polls[count + " "];
                return filterLevel === 'best' ? s === 'best' : (s === 'best' || s === 'rec');
            });

            filtered.sort((a,b) => b.avg - a.avg);

            grid.innerHTML = filtered.map(g => {
                const s = g.polls[count] || g.polls[count+"+"];
                const badge = s === 'best' ? '<span class="bg-emerald-500 text-[8px] px-2 py-1 rounded text-white font-black italic">BÄST</span>' : 
                             (s === 'rec' ? '<span class="bg-indigo-600 text-[8px] px-2 py-1 rounded text-white font-black italic">REK</span>' : '');

                return `
                <div class="bg-slate-800 p-5 rounded-[2rem] flex items-center gap-5 border border-slate-700 shadow-xl">
                    <img src="${g.img}" class="w-16 h-16 object-cover rounded-2xl bg-slate-900 shadow-inner">
                    <div class="flex-grow min-w-0 text-left">
                        <div class="flex items-center justify-between gap-2 mb-1">
                            <h3 class="font-black text-slate-100 text-[12px] uppercase truncate italic">${g.title}</h3>
                            ${badge}
                        </div>
                        <p class="text-[9px] text-indigo-400 font-black italic uppercase">BGG Snitt: ${g.avg}</p>
                    </div>
                </div>`;
            }).join('');

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-20 text-slate-500 text-[10px] font-black uppercase tracking-widest leading-loose">Hittade inget med filter "${filterLevel}"<br>för ${count} spelare.</div>`;
            }
        }

        document.getElementById('closeBtn').addEventListener('click', () => document.getElementById('importSection').classList.add('hidden'));
        document.getElementById('playerCount').addEventListener('change', render);
        init();
    </script>
</body>
</html>
