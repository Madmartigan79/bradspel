<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-card { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black mb-2 text-indigo-900 tracking-tight uppercase italic">Zebbas Games</h1>
            <div class="h-1 w-20 bg-indigo-500 mx-auto"></div>
        </header>

        <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 mb-8 max-w-md mx-auto">
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2 tracking-widest text-center">Antal spelare</label>
                    <select id="playerCount" class="w-full border-2 border-slate-100 rounded-2xl p-4 bg-slate-50 font-bold focus:border-indigo-500 outline-none text-xl">
                        <option value="1">1 Person</option>
                        <option value="2" selected>2 Personer</option>
                        <option value="3">3 Personer</option>
                        <option value="4">4 Personer</option>
                        <option value="5">5 Personer</option>
                        <option value="6">6+ Personer</option>
                    </select>
                </div>
                <button id="fetchBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl hover:bg-indigo-700 font-black shadow-lg shadow-indigo-200 transition-all active:scale-95 uppercase italic">
                    Hitta Spel
                </button>
            </div>
        </div>

        <div id="status" class="text-center mb-6 font-bold text-indigo-500">Redo!</div>
        <div id="gameGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>
        const USERNAME = 'zebbas';
        const PROXY = "https://corsproxy.io/?";

        async function fetchBGG(url) {
            try {
                const response = await fetch(PROXY + encodeURIComponent(url));
                if (response.status === 202) return "queued";
                const text = await response.text();
                if (text.includes("Your request for this collection has been accepted")) return "queued";
                return new DOMParser().parseFromString(text, "text/xml");
            } catch (e) { return null; }
        }

        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const count = document.getElementById('playerCount').value;
            const status = document.getElementById('status');
            const grid = document.getElementById('gameGrid');
            const btn = document.getElementById('fetchBtn');

            grid.innerHTML = "";
            btn.disabled = true;
            status.innerText = "V√§cker BoardGameGeek...";

            try {
                // Steg 1: H√§mta bara ID-listan (utan stats f√∂r att det ska g√• snabbt)
                const colUrl = `https://boardgamegeek.com/xmlapi2/collection?username=${USERNAME}&own=1&excludesubtype=boardgameexpansion`;
                let xml = await fetchBGG(colUrl);

                let retries = 0;
                while ((xml === "queued" || !xml || xml.querySelectorAll('item').length === 0) && retries < 10) {
                    retries++;
                    status.innerText = `BGG f√∂rbereder listan (F√∂rs√∂k ${retries}/10)...`;
                    await new Promise(r => setTimeout(r, 3000));
                    xml = await fetchBGG(colUrl);
                }

                const items = Array.from(xml.querySelectorAll('item'));
                const allIds = items.map(i => i.getAttribute('objectid'));
                status.innerText = `Hittade ${allIds.length} spel. H√§mtar detaljer...`;

                // Steg 2: H√§mta detaljer i klumpar om 10 f√∂r att undvika timeout
                for (let i = 0; i < allIds.length; i += 10) {
                    const chunk = allIds.slice(i, i + 10);
                    status.innerText = `Analyserar spel ${i + 1} till ${Math.min(i + 10, allIds.length)} av ${allIds.length}...`;
                    
                    const detailsXml = await fetchBGG(`https://boardgamegeek.com/xmlapi2/thing?id=${chunk.join(',')}&stats=1`);
                    if (!detailsXml) continue;

                    const gamesData = detailsXml.querySelectorAll('item');
                    gamesData.forEach(game => {
                        const title = game.querySelector('name[type="primary"]')?.getAttribute('value');
                        const thumb = game.querySelector('thumbnail')?.textContent || '';
                        const avgRating = game.querySelector('stats rating average')?.getAttribute('value');

                        const poll = game.querySelector('poll[name="suggested_numplayers"]');
                        const results = poll?.querySelector(`results[numplayers="${count}"]`) || 
                                        poll?.querySelector(`results[numplayers="${count}+"]`);

                        if (results) {
                            const best = parseInt(results.querySelector('result[value="Best"]').getAttribute('numvotes')) || 0;
                            const rec = parseInt(results.querySelector('result[value="Recommended"]').getAttribute('numvotes')) || 0;
                            const notRec = parseInt(results.querySelector('result[value="Not Recommended"]').getAttribute('numvotes')) || 0;

                            if ((best + rec) > notRec) {
                                const isBest = best >= rec && best > notRec;
                                renderCard(title, thumb, avgRating, isBest);
                            }
                        }
                    });
                }
                status.innerText = "Alla spel har analyserats!";

            } catch (err) {
                status.innerText = "Ett fel uppstod. Prova igen.";
            } finally {
                btn.disabled = false;
            }
        });

        function renderCard(title, img, avg, isBest) {
            const grid = document.getElementById('gameGrid');
            const card = document.createElement('div');
            card.className = "game-card bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100 flex flex-col h-full";
            card.innerHTML = `
                <div class="relative h-40 bg-slate-100 uppercase italic">
                    <img src="${img}" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 ${isBest ? 'bg-amber-400' : 'bg-indigo-500 text-white'} text-[9px] font-black px-2 py-1 rounded shadow-sm uppercase">
                        ${isBest ? '‚≠ê B√§st' : 'üëç Rek.'}
                    </span>
                </div>
                <div class="p-4 flex-grow flex flex-col justify-between">
                    <h3 class="font-bold text-slate-800 text-sm leading-tight mb-4">${title}</h3>
                    <div class="border-t pt-3 flex justify-between items-center">
                        <span class="text-[9px] text-slate-400 uppercase font-bold uppercase italic">BGG Rating</span>
                        <span class="text-md font-black text-slate-700 italic">${parseFloat(avg).toFixed(1)}</span>
                    </div>
                </div>
            `;
            grid.appendChild(card);
            
            // Sortera korten efter betyg (valfritt, men snyggt)
            const cards = Array.from(grid.children);
            cards.sort((a, b) => {
                const rateA = parseFloat(a.querySelector('.font-black').innerText);
                const rateB = parseFloat(b.querySelector('.font-black').innerText);
                return rateB - rateA;
            });
            cards.forEach(c => grid.appendChild(c));
        }
    </script>
</body>
</html>
