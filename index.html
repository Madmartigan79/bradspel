<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbas Spelhylla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen py-10 px-4 font-sans">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-indigo-500 tracking-tighter uppercase italic">Zebbas Games</h1>
            <p id="gameCount" class="text-slate-500 text-xs font-bold uppercase mt-2 tracking-widest"></p>
        </header>

        <div id="filterSection" class="hidden bg-slate-800 p-6 rounded-[2rem] shadow-2xl border border-slate-700 mb-6">
            <label class="block text-[10px] font-bold uppercase text-slate-400 mb-4 text-center tracking-widest">Hur många spelare?</label>
            <div class="flex flex-col gap-4">
                <select id="playerCount" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 font-bold text-center text-2xl outline-none focus:border-indigo-500">
                    <option value="1">1 Person</option>
                    <option value="2" selected>2 Personer</option>
                    <option value="3">3 Personer</option>
                    <option value="4">4 Personer</option>
                    <option value="5">5 Personer</option>
                    <option value="6">6+ Personer</option>
                </select>
                <button id="updateBtn" class="text-[10px] text-slate-500 hover:text-indigo-400 uppercase font-bold transition-colors">Uppdatera samling ⚙️</button>
            </div>
        </div>

        <div id="importSection" class="bg-slate-800 p-6 rounded-[2rem] shadow-2xl border border-slate-700">
            <h2 class="text-xl font-bold mb-4 text-center italic">Importera din samling</h2>
            <p class="text-xs text-slate-400 mb-4 leading-relaxed">
                1. Klicka på knappen nedan för att öppna din BGG-samling.<br>
                2. Kopiera ALL text på den sidan (Ctrl+A, Ctrl+C).<br>
                3. Klistra in texten här och tryck Spara.
            </p>
            <a href="https://boardgamegeek.com/xmlapi2/collection?username=zebbas&own=1&stats=1" target="_blank" class="block text-center bg-slate-700 p-3 rounded-xl mb-4 text-sm font-bold hover:bg-slate-600">1. Öppna BGG-data</a>
            <textarea id="xmlInput" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 h-32 text-xs mb-4 outline-none focus:border-indigo-500" placeholder="Klistra in XML-koden här..."></textarea>
            <button id="saveBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-black uppercase tracking-widest transition-all">Spara samling</button>
        </div>

        <div id="gameGrid" class="mt-8 space-y-3"></div>
    </div>

    <script>
        const playerCountSelect = document.getElementById('playerCount');
        const gameGrid = document.getElementById('gameGrid');
        const importSection = document.getElementById('importSection');
        const filterSection = document.getElementById('filterSection');
        const xmlInput = document.getElementById('xmlInput');
        const saveBtn = document.getElementById('saveBtn');
        const updateBtn = document.getElementById('updateBtn');

        // Ladda sparad data från webbläsaren
        let myGames = JSON.parse(localStorage.getItem('zebbas_collection')) || [];

        function init() {
            if (myGames.length > 0) {
                importSection.classList.add('hidden');
                filterSection.classList.remove('hidden');
                document.getElementById('gameCount').innerText = `${myGames.length} spel sparade`;
                render();
            }
        }

        saveBtn.addEventListener('click', () => {
            const rawXml = xmlInput.value;
            const parser = new DOMParser();
            const xml = parser.parseFromString(rawXml, "text/xml");
            const items = xml.querySelectorAll('item');

            if (items.length === 0) {
                alert("Kunde inte hitta några spel i texten. Dubbelkolla att du kopierade allt!");
                return;
            }

            myGames = Array.from(items).map(item => ({
                title: item.querySelector('name').textContent,
                img: item.querySelector('thumbnail')?.textContent || '',
                min: parseInt(item.querySelector('stats').getAttribute('minplayers')),
                max: parseInt(item.querySelector('stats').getAttribute('maxplayers')),
                avg: parseFloat(item.querySelector('stats rating average').getAttribute('value')).toFixed(1),
                my: item.querySelector('stats rating').getAttribute('value')
            }));

            localStorage.setItem('zebbas_collection', JSON.stringify(myGames));
            location.reload();
        });

        updateBtn.addEventListener('click', () => {
            importSection.classList.remove('hidden');
            filterSection.classList.add('hidden');
        });

        playerCountSelect.addEventListener('change', render);

        function render() {
            const count = parseInt(playerCountSelect.value);
            const filtered = myGames.filter(g => count >= g.min && count <= g.max)
                                    .sort((a,b) => b.avg - a.avg);

            gameGrid.innerHTML = filtered.map(game => `
                <div class="bg-slate-800 p-4 rounded-2xl flex items-center gap-4 border border-slate-700 shadow-lg">
                    <img src="${game.img}" class="w-14 h-14 object-cover rounded-lg bg-slate-700">
                    <div class="flex-grow">
                        <h3 class="font-bold text-slate-100 text-sm leading-tight">${game.title}</h3>
                        <div class="flex gap-4 mt-1">
                            <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-tighter italic font-black text-xs italic">BGG: ${game.avg}</span>
                            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter italic font-black text-xs italic">Ditt: ${game.my !== 'N/A' ? game.my : '-'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
